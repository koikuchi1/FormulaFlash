<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>公式 単語帳</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
</head>
<body>

    <div id="flashcard-container">
        <div class="top-row">
            <button id="back-button">戻る[B]</button>
            <button id="next-button">次へ[N]</button>
            <input type="text" id="id-input" placeholder="ID(例:1-01）">
            <button id="jump-button">ジャンプ</button>
        </div>
        
        <div id="card-content">
            <h2 id="card-label"></h2>
            <div id="formula-display" class="formula-area"></div>
            <p id="card-comment"></p>
        </div>
    </div>

    <div id="index-container">
        <h3>📚 目次</h3>
        <ul id="index-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
