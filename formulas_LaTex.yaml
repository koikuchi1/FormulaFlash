20-05実験計画法：乱塊法（Randomized Block Design, RBD）:
  id: 20-05
  formula: |
    乱塊法の目的･･･ブロック(群や条件)によって結果が大きく左右されるときその影響を制御するために使用する \\
    式は交互作用があり繰り返しありの二元配置と非常によく似ている(繰り返しのnをブロックのRに置き換えているだけの式が多い) \\
    以下に式の一覧と、次項目では上記二元配置との違いをまとめる \\
    \text{} \\
    \begin{array}{c|cccc}
    要素 &自由度\phi &平方和S &平方和のCT式 &平均平方(分散)V=S/\phi \\
    \hline
    総平方和 &N-1 &S_T= \displaystyle \sum_{i,j,k}(Y_{ijk}-\bar{T})^2 &S_T=\sum Y_{ijk}^2-CT &なし \\
    因子A &a-1 &S_A=br\sum(\bar{A}_i-\bar{T})^2 &S_A=\frac{1}{br}\sum(TA_i)^2-CT &V_A=S_A/\phi_A \\
    交互作用A \times B &(a-1)(b-1) &S_{A \times B}=r \displaystyle \sum_{i,j}( \overline{AB}_{ij}-\bar{A}_i-\bar{B}_j+\bar{T})^2 &S_{A \times B}=\frac{1}{r}\sum(TAB_{ij})^2-S_A-S_B-CT &V_{A \times B}=S_{A \times B}/\phi_{A \times B} \\
    ブロックR &r-1 &S_R=ab\sum(\bar{R}_k-\bar{T})^2 &S_R=\frac{1}{ab}\sum(TR_k)^2-CT &V_R=S_R/\phi_R \\
    誤差E(バランス設計) &(ab-1)(r-1) &S_E=\sum(Y_{ijk}- \overline{AB}_{ij}-\bar{R}_k+\bar{T})^2 &S_E=\sum(Y_{ijk}-\overline{AB}_{ij}-\bar{R}_k+\bar{T})^2 &V_E=S_E/\phi_E \\
    &=\phi_T-\phi_A-\phi_B-\phi_{A \times B}-\phi_R & &=S_T-S_A-S_B-S_{A \times B}-S_R & \\
    \end{array} \\
    \text{} \\
    \begin{array}{rl}
    補正項&:CT= \displaystyle \frac{T^2}{abr} \\
    Aの水準iにおける平均&:\bar{A}_i=\displaystyle \frac{1}{br}\sum_{j=1}^b\sum_{k=1}^rY_{ijk} \\
    Aの水準i,Bの水準jにおける平均&:\overline{AB}_{ij}=\displaystyle \frac{1}{r}\sum_{k=1}^rY_{ijk} \\
    (ブロックごとの繰り返しも含む)\\
    ブロックkの平均&:\bar{R}_k=\displaystyle \frac{1}{ab}\sum_{i=1}^a\sum_{b=1}^bY_{ijk} \\
    全データの平均&:\bar{T}=\displaystyle \frac{1}{abr}\sum_{i=1}^a\sum_{j=1}^b\sum_{k=1}^rY_{ijk} \\
    確率変数&:Y_{ijk}=\mu+\alpha_i+\beta_j+(\alpha\beta)_{ij}+\rho_k+\ \epsilon_{ijk} \\
    \end{array} \\
    \text{} \\
    a:Aの水準数 \\
    b:Bの水準数 \\
    r:ブロック数(乱塊法の繰り返し) \\
    例br=A_i水準のデータ数(乱塊法ではバランス設計のため) \\
    N=abr:総観測数 \\
    T:全データ合計 \\
    TA_i:Aの水準iのデータ合計 \\
    TB_j:Bの水準jのデータ合計 \\
    TAB_{ij}:A \times Bのデータ合計 \\
    \mu:全体平均 \\
    \alpha_i,\beta_j:因子効果 \\
    (\alpha\beta)_{ij}:交互作用 \\
    \rho_k:ブロック効果 \\
    \epsilon_{ijk}:誤差(確率変数) \\
  comment: ''
20-06実験計画法：乱塊法と二元配置(交互作用あり)の比較:
  id: 20-06
  formula: |
    \begin{array}{c|cccc}
    平方和 &二元配置(交互作用あり) &乱塊法 \\
    \hline
    平方和の関係式 &S_T=S_A+S_B+S_{A \times B}+S_E &S_T=S_A+S_B+S_{A \times B}+ {\large\mathbf{S_R}}+S_E \\
    CT &\displaystyle \frac{T^2}{abn} &\displaystyle \frac{T^2}{abr}  \\
    S_T &\sum{x}_{ijk}^2-CT &\sum{x}_{ijk}^2-CT  \\
    S_{AB} &\displaystyle \frac{1}{n}\sum(TA_iB_j)^2-CT &\displaystyle \frac{1}{r}\sum(TA_iB_j)^2-CT \\
    S_A &\displaystyle \frac{1}{bn}\sum(TA_i)^2-CT &\displaystyle \frac{1}{br}\sum(TA_i)^2-CT \\
    交互作用S_{A \times B} & \displaystyle \frac{1}{n}\sum(TAB_{ij})^2-S_A-S_B-CT  &\displaystyle \frac{1}{r}\sum(TAB_{ij})^2-S_A-S_B-CT \\
    ブロックS_R &なし & \displaystyle \mathbf {\frac{1}{ab}\sum(TR_{k})^2-CT} \\
    誤差E(バランス設計) &関係式から算出 &関係式から算出 \\
    \end{array} \\
    \text{} \\
    \begin{array}{c|ccc}
    自由度 &二元配置(繰返し交互あり) &乱塊法 \\
    \hline
    \phi_T &abn-1 &abr-1 \\
    \phi_{AB} &ab-1 & \leftarrow  \\
    \phi_A &a-1(因子Bはb-1) & \leftarrow  \\
    \phi_{A \times B} &(a-1)(b-1) & \leftarrow \\
    \phi_{R} &なし &r-1 \\ 
    \phi_E(バランス設計の場合) &ab(n-1) &(ab{\Large\mathbf{-1}} )(r-1) \\
    \phi_E(自由度の和差で) &\phi_T-\phi_{AB}=\phi_T-(\phi_A+\phi_B+\phi_{A \times B}) &\phi_T-(\phi_{AB}+\phi_{R})=\phi_{T}-(\phi_{A}+\phi_{B}+\phi_{A \times B}+{\large\mathbf{\phi_{R}}}) \\
    \end{array} \\
  comment: ''
21-01製造物責任法(PL法):
  id: 21-01
  formula: |
    目的･･･製造物の欠陥→人の生命や身体、財産にかかわる被害→製造者の損害賠償責任→国民生活の安定向上と国民帰依罪の健全な発展に寄与 \\
    対象･･･製造または加工された「動産」の欠陥。サービスなどの役務の瑕疵(かし)、電気などの無形物は対象外。 \\
    欠陥とは･･･通常有すべき安全性を欠いていること \\
    免責･･･引き渡したときの科学技術に関する知見では欠陥を認識できなかったことを証明できた場合 \\
