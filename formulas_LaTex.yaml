22-01数学的な展開など：期待値と分散:
  id: 22-01
  formula: |
    期待値 \\
    \hspace{1em} E[aX_1+bX_2]=aE[X_1]+bE[X_2] \hspace{1em} ※定数は外に出せる。和はそのまま分けられる。\\
    分散･･･偏差の二乗の平均(平均は母分散なら期待値) \\
    \hspace{1em} V(Y)=E[(Y-E[Y])^2] \\
    \text{} \\
    相関関係がある確率変数X_1とX_2について\\
    Y= aX_1+bX_2の関係なら分散V(Y)は以下のように展開できる \\
    \begin{array}{rl} 
    V(Y)&=V(aX_1+bX_2) \\
    E[Y]&=E[aX_1+bX_2)] \\
    &=aE[X_1]+bE[X_2]より \\
    Y-E[Y]&=(aX_1+bX_2)-(aE[X_1]+bE[X_2])\hspace{1em} X_1、X_2でまとめると \\
    &=a(X_1-E[X_1])+b(X_2-E[X_2])\hspace{1em} 両辺に二乗を取ると \\
    (Y-E[Y])^2&=\{a(X_1-E[X_1])+b(X_2-E[X_2])\}^2 \\
    &=a^2(X_1-E[X_1])^2+2ab(X_1-E[X_1])(X_2-E[X_2])+b^2(X_2-E[X_2])^2 \\
    \end{array} \\
    両辺に期待値を取ると \\
    \begin{array}{rl}
    E[(Y-E[Y])^2]&=E[a^2(X_1-E[X_1])^2]+E[2ab(X_1-E[X_1])(X_2-E[X_2])]+E[b^2(X_2-E[X_2])^2] \\
    &=a^2E[(X_1-E[X_1])^2]+2abE[(X_1-E[X_1])(X_2-E[X_2])]+b^2E[(X_2-E[X_2])^2] \\
    \end{array} \\
    これらを分散に変換して \\
    \hspace{1em} V(Y)=a^2V(X_1)+2abCov(X_1,X_2)+b^2V(X_2) \\
    これらを標準偏差\sigmaと相関係数\rhoで表すと \\
    \hspace{1em} \rho = \displaystyle \frac{Cov(X_1,X_2)}{\sigma_{X_1}\sigma_{X_2}}なので\\
    \hspace{1em} Cov(X_1,X_2) =\rho \sigma_{X_1}\sigma_{X_2} \hspace{1em} ,またV(Y)=\sigma_{Y}^2を代入して\\
    \hspace{1em} \sigma_Y^2 =a^2\sigma_{X_1}^2+2ab\rho \sigma_{X_1}\sigma_{X_2}+b^2\sigma_{X_2}^2 \\
  comment: ''
22-02数学的な展開など：期待値の二乗:
  id: 22-02
  formula: |
    \begin{array}{rl}
    期待値の二乗\\
    V(X)=\sigma^2&=E[(X-\mu)^2]この分散の定義より展開して\\
    &=E[X^2-2\mu X+\mu^2]\hspace{1em}期待値の線形性により、定数を外に出し和差を分離して \\
    &=E[X^2]-2\mu E[X]+\mu^2 \hspace{1em} ,E[X]=\muなので代入すると \\
    &=E[X^2]-2\mu^2+\mu^2 \\
    &=E[X^2]-\mu^2 \hspace{1em}移項すると \\
    E[X^2]&=\sigma^2+\mu^2 \\
    \end{array} \\
    \text{} \\
    分散を期待値だけで表すと\\
    \begin{array}{rl}
    V(X)&=E[X^2]-\mu^2より\\
    V(X)&=E[X^2]-(E[X])^2
    \end{array}
  comment: ''
