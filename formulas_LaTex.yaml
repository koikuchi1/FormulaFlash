23-02ノンパラメトリック検定：ウィルコクソンの符号順位検定:
  id: 23-02
  formula: |
    ウィルコクソンの符号付順位検定 \\
    目的:データが正規化できない、または標本サイズが小さくt検定が使いにくいときに \\
    \hspace{2em} 対応のある(同じ対象の条件違い)2群の比較 \\
    手順 \\
    ①2群の差を計算 \\
    ②差の絶対値を小さい順に順位付け(同値があれば順位の平均値をとる、ゼロは除外する) \\
    ③差の符号が＋と－それぞれの合計値を取る \\
    ④上記の小さい方の合計値を検定統計量Tと置く \\
    ⑤N数を取る(②でゼロを除外した数) \\
    ⑤ウィルコクソンの数値表から、有意水準\alphaとN数から棄却限界値を求める \\
    \hspace{1em} N \geq 25の場合は、近似的に正規分布の式を使って正規化することが可能 \\
    \hspace{2em} Z= \displaystyle \frac{T-\frac{n(n+1)}{4}}{\sqrt{\frac{n(n+1)(2n+1)}{24}}} ,このZを正規分布表と照合する \\
    ⑥検定統計量と棄却限界値から有意かを判断する
  comment: |
