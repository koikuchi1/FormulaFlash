25-01：有限母集団のサンプリングに関する公式:
  id: 25-01
  formula: |
    \begin{array}{c|ccc}
    \textbf{公式・項目} & \textbf{式} & \textbf{条件・補足} & \textbf{直感・覚え方} \\
    \hline
    標本平均の分散（有限母集団） & V(\bar{X}) = \dfrac{\sigma^2}{n} \cdot \dfrac{N-n}{N-1} & n個の非復元抽出 & 標本が母集団に近づくほど分散は小さくなる \\
    有限母集団補正係数 & f = \dfrac{N-n}{N-1} & V(\bar{X}) = \dfrac{\sigma^2}{n} \cdot f & 1に近い場合は無限母集団と同じ \\
    標本内共分散（非対角成分） & \mathrm{Cov}(X_{i_j},X_{i_k}) = -\dfrac{\sigma^2}{N-1} & j \neq k, 非復元抽出 & 1個選ぶと残りの値が少し減る → 負の相関 \\
    標本内分散（対角成分） & V(X_{i_j}) = \sigma^2 & j=k & 母分散そのまま \\
    標本平均の分散（展開形） & V(\bar{X}) = \dfrac{1}{n^2} \left[ n\sigma^2 + n(n-1)\left(-\dfrac{\sigma^2}{N-1}\right) \right] & n個の非復元抽出 & 対角成分＋非対角成分の和で求める \\
    無限母集団の近似 & V(\bar{X}) \approx \dfrac{\sigma^2}{n} & n \ll N & f \approx 1 \\
    \end{array} \\
    \begin{array}{l}
    ポイント \\
    無限母集団では共分散が 0 → 𝑉(\bar{X})=\dfrac{\sigma^2}{n} \\
    有限母集団では共分散が負 → 分散が少し小さくなる \\
    \text{} \\
    有限母集団補正\dfrac{N-n}{N-1}である理由\\
    母集団の大きさNが有限の場合、サンプルのX_iは完全に独立ではなくなる \\
    1つの個体をサンプリングすると、残りの母集団の分布が少し変わる → 標本の値はわずかに相関あり \\
    そのため、標本平均の分散は\dfrac{\sigma^2}{n}より少し小さくなる\\
    \text{} \\
    無作為に非復元抽出の意味 \\
    無作為：母集団の各個体が等しい確率で選ばれる \\
    非復元抽出：一度選ばれた個体は もう選ばれない \\
    \end{array}
  comment: |
