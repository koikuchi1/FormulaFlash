0-01:用語解説：母数[Population Parameter]:
  id: 0-01
  formula: |
    母数 \neq 母集団のサイズ,\;
    母数 = 母集団のパラメータ(群),
    母平均 = \mu,\;
    母分散 = \sigma^2,\;
    母標準偏差 = \sigma,\;
    母比率 = p\;\;など
  comment: ''
0-02:用語解説：自由度[Degrees of Freedom] Φ(またはdf):
  id: 0-02
  formula: |
    例えば5つの因子があって他の４つが決まったとき、残りの１つは自ずと決まる値になるので１を引く。\newline
    自由になるのは４つだけ。
  comment: ''
0-03:用語解説：平方和[Sum of Squares] S(大文字:標準偏差の小文字のsと間違いやすいので注意Sumと書く方がいい):
  id: 0-03
  formula: |
    ある値の平均からのずれ量を２乗したものを合計したもの。\newline
    例：\;
    S = \sum(x_i - \bar x)^2,\;\;\;\;\;\;
    S = \sum(x_i^2) - n\bar x^2
  comment: |
    二乗にするのはマイナス値とプラス値を打ち消さないようにするための数学的処置。<br>
    二乗すれば大きいズレほど重く評価される。絶対値では微分できないが微分しやすい。
0-04:用語解説：分散 V[variance](またはs<sup>2</sup>):
  id: 0-04
  formula: |
    \displaystyle
    平方和を自由度で割ったもの。正しくは平均平方と言う(実際の分散は誤差成分と他のパラメータの効果を除いたもの※期待値で導出する)。単位は元のデータの２乗になる。\newline
    \begin{array}{ll}
    V &= \displaystyle \frac{S}{\phi}\\
      &= \displaystyle \frac{1}{n-1}\sum(x_i - \bar x)^2 \\
      &= \displaystyle \frac{1}{n}\sum(x_i^2) - \bar x^2 \\
    V(X)&=\sigma^2=E[(X-\mu)^2] \hspace{1em} (母分散の場合) \\
    V(x)&=s^2= \displaystyle \frac{1}{n-1} \displaystyle \sum_{}^{} (x_i-\bar{x})^2  \hspace{1em} (標本分散の場合) \\
    \end{array} 
  comment: |
    データ数が増えた分を平均化するために合計値を単にnで割ると母分散よりも期待値が小さくなる。<br>
    期待値が小さくなる=偏り(バイアス)を補正するために自由度で割る
0-05:用語解説：標準偏差[standard deviation] σ(母集団)､s(小文字)(標本):
  id: 0-05
  formula: |
    \displaystyle
    分散を平方根したもの。単位は元のデータと同じになる。\newline
    例：\;
    σ = \sqrt{V} = \sqrt{\frac{S}{\phi}} = \sqrt{\frac{1}{n-1}\sum(x_i - \bar x)^2},\;\;\;\;\;\;
    σ = \sqrt{\frac{1}{n}\sum(x_i^2) - \bar x^2}
  comment: |
    単位を元のデータと合わせるために平方根をとっている。またデータがマイナスの値もとることができ直感的理解がしやすい。<br>
    ばらつきという言葉は分散か標準偏差かあいまいになるので注意が必要。
0-06:用語解説：標準誤差[standard Error] σ(母集団)､s(小文字)(標本)(またはSE):
  id: 0-06
  formula: |
    標準偏差を\sqrt n で割った平均値のばらつきを見るためのもの。単位は元のデータと同じになる。\\
    例：\\
    \begin{array}{rl}
    SE &= \displaystyle \frac{σ}{\sqrt n}  \\
    &= \displaystyle \frac{s}{\sqrt n} \\
    &= \displaystyle \sqrt{\frac{V}{n}} \\
    &= \displaystyle \sqrt{\frac{S}{n\phi}} \\
    &= \displaystyle \sqrt{\frac{1}{n(n-1)}\sum(x_i - \bar x)^2} \\
    &= \displaystyle \sqrt{\frac{1}{n^2}\sum(x_i^2) - \bar x^2} \\
    \end{array}
  comment: |
    推定値（たとえば標本平均）が母集団の真の値からどれだけブレるかを表す指標。<br>
    標準偏差が「個々のデータのばらつき（データの広がり）」を示すのとは異なり、推定の精度や信頼区間の作成に使われる。
0-07:用語解説：寄与率[contribution ratio又はproportion]p[分散分析(ANOVA)]:
  id: 0-07
  formula: |
    \displaystyle
    寄与率 = \frac{ある要素の平方和}{全体の平方和}\times 100 \%,\;\;\;
    p = \frac{S_A}{S_T} = \frac{V_A}{V_T},\;\;\;\;\;\;
    p = \frac{S_{AB}}{S_T} = \frac{V_{AB}}{V_T}
  comment: |
    寄与率は、ある要素が全体の分散にどれだけ寄与(関係)しているかを示す指標。<br>
    分散分析(ANOVA)では、要因の寄与率を計算することで、各要因が全体のばらつきにどれだけ影響を与えているかを評価する。
0-08:用語解説：決定係数[Coefficient of Determination]r<sup>2</sup>[回帰分析]:
  id: 0-08
  formula: |
    \begin{array}{rl} 
    r^2 &= \displaystyle \frac{S_{回帰}}{S_{全体}} = \frac{V_{回帰}}{V_{全体}} \\
    &= \displaystyle 1 - \frac{S_{残差}}{S_{全体}} = 1 - \frac{V_{残差}}{V_{全体}}\\
    &= \displaystyle 1 - \frac{S_e}{S_T} = 1 - \frac{V_e}{V_T} \\
    \end{array}
  comment: |
    決定係数は、回帰分析において、モデルがデータのばらつきをどれだけ説明できるかを示す指標。<br>
    0から1の範囲で、1に近いほどモデルがデータをよく説明していることを意味する。<br>
    r<sup>2</sup>は、回帰モデルの適合度を評価するために使用される。
0-09:用語解説：F値[F-statistic,またはF-value][分散分析]:
  id: 0-09
  formula: |
    \displaystyle
    F = \frac{V_A}{V_e} = \frac{S_A/\phi_A}{S_e/\phi_e} = \frac{S_{AB}/\phi_{AB}}{S_e/\phi_e},\;\;\;\;\;\;
    F(\phi_A, \phi_e, \alpha) = p
  comment: |
    F値は、分散分析(ANOVA)において、要因の効果を評価するために使用される統計量。<br>
    要因の分散と誤差の分散の比率を表し、F分布に従う。<br>
    F値が大きいほど、要因の効果が有意である可能性が高いことを示す。
0-10:用語解説：点推定[分散分析、回帰分析など]:
  id: 0-10
  formula: |
    \displaystyle
    点推定 = 母集団のパラメータを1つの値で推定すること。\newline
    →\;\;\;母平均\mu = 標本平均 \bar x,\;\;\;
    母分散\sigma^2 = 標本分散s^2,\newline
    例：\\
    \begin{array}{l}
    \hat{\mu} = \bar{x}:推定平均 \\
    \hat{p} =  \displaystyle \frac{S_A}{S_T}, \\
    \hat{V} =  \displaystyle \frac{S}{n-1}:推定分散 \\
    \hat{V_p} =  \displaystyle \frac{(n_1 - 1)s_1^2 + (n_2 - 1)s_2^2}{n_1 + n_2 - 2}:プールされた推定分散 \\
    \hspace{2em} ※プールについては5‐05項で後述 \\
    \hat{r^2} =  \displaystyle 1 - \frac{S_e}{S_T}, \\
    \hat{F} = \displaystyle \frac{V_A}{V_e} = \frac{S_A/\phi_A}{S_e/\phi_e}, \\
    \hat{F}_{AB} =  \displaystyle \frac{V_{AB}}{V_e} =  \displaystyle \frac{S_{AB}/\phi_{AB}}{S_e/\phi_e}
    \end{array} 
  comment: |
    ほとんどの場合、全数（母集団）を調査するのは不可能(母数は未知)なので、標本から得られたデータを用いて母集団のパラメータを推定する。<br>
    分散分析や回帰式の係数推定も、基本的に標本から母数を1点で推定している。<br>
    対義語：区間推定
0-11:用語解説：区間推定[信頼区間、回帰分析など]:
  id: 0-11
  formula: |
    \displaystyle
    区間推定 = 母集団のパラメータが含まれると考えられる区間を推定する方法。\\
    \mu \in  \left[ \bar{x} - z_{\alpha/2} \cdot \frac{s}{\sqrt{n}}, \hspace{1em} 
    \bar{x} + z_{\alpha/2} \cdot \frac{s}{\sqrt{n}} \right]  \hspace{1em} 
    (信頼係数\;1 - \alpha)
  comment: |
    区間推定は、点推定による推定値（例：x<sup>-</sup>）だけでは不確かさがあるため、その推定値が含まれると期待される範囲（信頼区間）を設定する手法。<br>
    推定のブレ（標準誤差）を考慮して母数の範囲を評価する。たとえば、信頼係数95%（α = 0.05）では、母平均μが信頼区間内にある確率が95%と解釈される。<br>
    対義語：点推定
0-12:用語解説：点推定と区間推定(ざっくりと):
  id: 0-12
  formula: |
    点推定：一番ありそうな値を一つ出す。\newline
    区間推定：その値が含まれる範囲を出す。\newline
    例：点推定は「平均は50」、区間推定は「平均は45から55の間」といった感じ
  comment: ''
0-13:用語解説：推定と検定:
  id: 0-13
  formula: |
    \begin{array}{l}
    ・推定･･･母平均、母分散、母不適合率など値を具体的に見積もる \\
    \hspace{2em} 母集団の特性値を評価･･･定量的 \\
    ・検定･･･母数が意味ある基準かどうかの判定 \\
    \hspace{2em} 母集団の分布をある仮定に置き、成立するかを判定･･･定性的 \\
    \end{array} 
  comment: ''
0-14:用語解説：期待値:
  id: 0-14
  formula: |
    \begin{array}{l}
    ・期待値･･･母平均。確率変数Xの「平均的な値」「中心的な値」を表す(標本集団は具体的な値なので期待値はない) \\
    \hspace{1em} 定義式 \\
    \hspace{1em} E[X]=\mu=  \displaystyle \sum_i x_iP(X=x_i) \hspace{1em} (離散型) \\
    \hspace{1em} E[X]=\mu= \displaystyle  \int_{ -\infty }^{ \infty }xf(x)dx \hspace{1em} (連続型)   \\
    ※期待値(母平均)は、標本平均\bar{x}=\displaystyle \frac{1}{n} \displaystyle \sum_{i=1}^{n}x_i とは異なる  \\
    \end{array} 
  comment: ''
0-15:用語解説：母集団と標本集団:
  id: 0-15
  formula: |
    \begin{array}{l|ll}
    項目 &母集団 &標本集団\\
    \hline \\
    確率変数 &X & x_1,x_2, \dots ,x_n\\
    平均 &\mu=E(X) &\bar{x}= \displaystyle \frac{1}{n} \displaystyle \sum_{}^{}x_i  \\
    二乗の平均 &E(X)^2=\mu^2+\sigma^2 &\bar{x^2}=\bar{x}^2+  \displaystyle \frac{n-1}{n}s^2  \\
    分散 &\sigma^2=V(X)=E[(X-\mu)^2] &s^2= \displaystyle \frac{1}{n-1} \displaystyle \sum_{}^{}(x_i-\bar{x})^2  \\
    標準偏差 &\sigma=\sqrt{\sigma^2} &s=\sqrt{s^2}  \\
    不偏性 &期待値は理論上の正確値 &標本平均･標本分散は母平均･母分散の推定値 \\
    役割 &確率分布の特性 &母分散の統計値を推定するデータ \\
    \end{array} 
  comment: ''
1-01:分散分析法(ANOVA法)：各記号:
  id: 1-01
  formula: ' \displaystyle T, \; A, \; e, \; S, \; \phi, \; V = \frac{S}{\phi}, \; F = \frac{V_A}{V_e},\; F(\phi_A,\phi_e,\alpha), \; p = \frac{S_A - \phi_A V_e}{S_T}'
  comment: 順に、総数、要因、誤差(残差)、平方和、自由度、分散、F値、F分布のパラメータ、寄与率
1-02:一元配置分散分析：平方和の関係式:
  id: 1-02
  formula: 'S_T = S_A + S_e'
  comment: 総平方和 は、要因平方和と誤差平方和の和
1-03:一元配置分散分析：総平方和:
  id: 1-03
  formula: 'S_T = \sum(x_{ij} - \bar{T})^2  = \sum(A_{ij})^2 - CT'
  comment: 全データを2乗して合計したものからCTを引いたもの
1-04:一元配置分散分析：要因平方和(群間平方和):
  id: 1-04
  formula: 'S_A = n\sum(\bar{A}_i - \bar{T})^2  = \displaystyle \frac{1}{n}\sum(T_{Ai})^2 - CT'
  comment: i群(水準i)の全データを2乗して合計しnで割ったものからCTを引いたもの
1-05:一元配置分散分析：誤差平方和:
  id: 1-05
  formula: 'S_e = \sum(x_{ij} - \bar{A}_i)^2  = S_T - S_A'
  comment: 誤差平方和は総平方和から要因平方和を引いたもの
1-06:一元配置分散分析：修正項:
  id: 1-06
  formula: 'CT = \displaystyle \frac{T^2}{an}'
  comment: 総データの2乗和を全データ数(a:水準数、n:繰り返し数)で割ったもの
1-07:一元配置分散分析：総平方和の自由度:
  id: 1-07
  formula: '\phi_T = an - 1'
  comment: 総データから1を引いたもの
1-08:一元配置分散分析：要因平方和の自由度:
  id: 1-08
  formula: '\phi_A = a - 1'
  comment: 群(水準数)から1を引いたもの
1-09:一元配置分散分析：誤差平方和の自由度:
  id: 1-09
  formula: '\phi_e = a(n - 1)'
  comment: 総データから群(水準数)を引いたもの
1-10:一元配置分散分析：分散(平均平方)の期待値:
  id: 1-10
  formula: |
    \begin{array}{l}
    一元配置実験での分散の期待値 \\
    因子Aの期待値:E[V_A]=n\sigma_A^2+\sigma_e^2 \\
    誤差eの期待値:E[V_e]=\sigma_e^2 \\
    \end{array} 
  comment: |
2-01:二元配置分散分析(交互､繰り返しなし)：分散の関係式:
  id: 2-01
  formula: 'S_T = S_A + S_B + S_e'
  comment: 総平方和 は、要因平方和(因子AとB)と誤差平方和の和
2-02:二元配置分散分析(交互､繰り返しなし)：総平方和:
  id: 2-02
  formula: 'S_T = \sum(x_{ij} - \bar{T})^2  = \sum(A_{ij})^2 - CT'
  comment: 全データを2乗して合計したものからCTを引いたもの[一元平方和と同じ]
2-03:二元配置分散分析(交互､繰り返しなし)：要因平方和(群間平方和):
  id: 2-03
  formula: '\displaystyle S_A = b\sum(\bar{A}_i - \bar{T})^2  = \frac{1}{b}\sum(T_{Ai})^2 - CT'
  comment: i群(水準i)の全データを2乗して合計しBの水準数bで割ったものからCTを引いたもの[因子Bも同様]
2-04:二元配置分散分析(交互､繰り返しなし)：誤差平方和:
  id: 2-04
  formula: 'S_e = \sum(x_{ij} - \bar{A}_i - \bar{B}_j)^2  = S_T - ( S_A + S_B )'
  comment: 誤差平方和は総平方和から要因平方和(の合計)を引いたもの[一元平方和と同じ]
2-05:二元配置分散分析(交互､繰り返しなし)：修正項:
  id: 2-05
  formula: '\displaystyle CT = \frac{T^2}{ab}'
  comment: 総データの2乗和を全データ数(a:因子A水準数、b:因子B水準数)で割ったもの
2-06:二元配置分散分析(交互､繰り返しなし)：総平方和の自由度:
  id: 2-06
  formula: '\phi_T = ab - 1'
  comment: 総データから1を引いたもの
2-07:二元配置分散分析(交互､繰り返しなし)：要因平方和の自由度:
  id: 2-07
  formula: '\phi_A = a - 1'
  comment: 群(水準数)から1を引いたもの[因子Bも同様]
2-08:二元配置分散分析(交互､繰り返しなし)：誤差平方和の自由度:
  id: 2-08
  formula: '\phi_e = (a - 1)(b - 1) = \phi_{A \times B} = \phi_A \cdot \phi_B'
  comment: 因子Aの自由度と因子Bの自由度を掛け合わせたもの
3-01:二元配置分散分析(交互､繰り返しあり)：分散の関係式:
  id: 3-01
  formula: 'S_T = S_A + S_B + S_{A \times B} +S_e'
  comment: 総平方和 は、要因平方和(因子AとB、AとBの交互)と誤差平方和の和
3-02:二元配置分散分析(交互､繰り返しあり)：総平方和:
  id: 3-02
  formula: 'S_T = \sum(x_{ijk} - \overline{A_iB_j})^2 + \sum(\overline{A_iB_j} - \bar{T})^2  =
    \sum(x_{ijk})^2 - CT'
  comment: 全データを2乗して合計したものからCTを引いたもの[一元平方和と同じ]
3-03:二元配置分散分析(交互､繰り返しあり)：要因平方和(群間平方和):
  id: 3-03
  formula: '\displaystyle S_A = bn\sum(\bar{A}_i - \bar{T})^2  = \frac{1}{bn}\sum(T_{Ai})^2 - CT'
  comment: i群(水準i)の全データを2乗して合計しBの水準数bと繰り返し数nを掛けた値で割ったものからCTを引いたもの[因子Bも同様]
3-04:二元配置分散分析(交互､繰り返しあり)：AB間平方和:
  id: 3-04
  formula: '\displaystyle S_{AB} = S_A + S_B + S_{A \times B} = \frac{1}{n}\sum T_{AiBj}^2 - CT'
  comment: 因子A、因子B、因子AとBの交互作用の平方和の合計、i番目×j番目の繰り返しデータを合計した値を合計した値からCTを引いたもの
3-05:二元配置分散分析(交互､繰り返しあり)：交互作用平方和:
  id: 3-05
  formula: 'S_{A \times B} = S_{A \times B} - (S_A + S_B)'
  comment: 因子ABの平方和の合計から因子A、因子Bをひいたもの
3-06:二元配置分散分析(交互､繰り返しあり)：誤差平方和:
  id: 3-06
  formula: 'S_e = S_T - S_{AB} = \sum(x_{ijk} - \overline{A_i B_j})^2'
  comment: 誤差平方和は総平方和から要因平方和(の合計)を引いたもの[一元平方和と同じ]
3-07:二元配置分散分析(交互､繰り返しあり)：修正項:
  id: 3-07
  formula: '\displaystyle CT = \frac{T^2}{abn}'
  comment: 総データの2乗和を全データ数(a:因子A水準数、b:因子B水準数、n:繰り返し数)で割ったもの
3-08:二元配置分散分析(交互､繰り返しあり)：総平方和の自由度:
  id: 3-08
  formula: '\phi_T = abn- 1'
  comment: 総データから1を引いたもの
3-09:二元配置分散分析(交互､繰り返しあり)：要因平方和の自由度:
  id: 3-09
  formula: '\phi_A = a - 1'
  comment: 群(水準数)から1を引いたもの[因子Bも同様]
3-10:二元配置分散分析(交互､繰り返しあり)：AB間平方和の自由度:
  id: 3-10
  formula: '\phi_{AB} = ab - 1'
  comment: 因子Aの群(水準数)aと因子Bの水準数bから1を引いたもの
3-11:二元配置分散分析(交互､繰り返しあり)：交互作用平方和の自由度:
  id: 3-11
  formula: '\phi_{A \times B} = \phi_{AB} - \phi_A - \phi_B = (a - 1)(b - 1)'
  comment: 因子Aの群(水準数)aと因子Bの水準数bから1を引いたもの
3-12:二元配置分散分析(交互､繰り返しあり)：誤差平方和の自由度:
  id: 3-12
  formula: '\phi_e = ab(n - 1) = \phi_T - \phi_{AB}'
  comment: 総平方和の自由度からAB間平方和の自由度を引いたもの
3.5-01:積和・平方和の展開式：:
  id: 3.5-01
  formula: |
    \begin{array}{rl}
    偏差積和S_{xy}&= \displaystyle \sum_{}^{}(x_i-\bar{x})(y_i-\bar{y}) \\
                 &= \displaystyle \sum_{}^{}x_iy_i-\frac{(\sum x_i)(\sum y_i)}{n} \\
    平方和S_{xx} &= \displaystyle \sum_{}^{}(x_i-\bar{x})^2 \\
                 &= \displaystyle \sum_{}^{}x_i^2-\frac{(\sum x_i)^2}{n} \\
    \end{array} 
  comment: |
    相関係数を求める際などに使われるので覚えておく
3.5-02:一元配置と二元配置の自由度と平方和の関係式まとめ:
  id: 3.5-02
  formula: |
    \begin{array}{c|ccc}
    自由度 &一元配置 &二元配置(繰返し交互なし) &二元配置(繰返し交互あり) \\
    \hline
    \phi_T &an-1 &ab-1 &abn-1 \\
    \phi_{AB} &なし &ab-1 &ab-1 \\
    \phi_A &a-1&a-1(因子Bはb-1) &a-1(因子Bはb-1) \\
    \phi_{A \times B} &なし &なし  &(a-1)(b-1) \\
    \phi_E(バランス設計の場合) &a(n-1) &0=ab(n-1),(n=1のため) &ab(n-1) \\
    \phi_E(不均衡の場合) &\phi_T-\phi_A &0=\phi_T-\phi_{AB}=\phi_T-(\phi_A+\phi_B) &\phi_T-\phi_{AB}=\phi_T-(\phi_A+\phi_B+\phi_{A \times B}) \\
    \end{array} \\
    \text{} \\
    \begin{array}{c|ccc}
    平方和 &一元配置 &二元配置(繰返し交互なし) &二元配置(繰返し交互あり) \\
    \hline
    関係式 &S_T=S_A+S_e &S_T=S_A+S_B+S_E &S_T=S_{AB}+S_e=S_A+S_B+S_{A \times B}+S_e \\
    CT & \displaystyle \frac{T^2}{an}  &\displaystyle \frac{T^2}{ab}  &\displaystyle \frac{T^2}{abn}  \\
    S_T & \sum(x_{ij}-\bar{T})^2= \sum x_{ij}^2-CT  & \leftarrow  & \leftarrow = \sum(x_{ijk}- \overline{A_iB_j})^2+ \sum(\overline{A_iB_j}-\bar{T})^2=\sum x_{ijk}^2-CT \\
    S_{AB} &なし &S_A+S_B=\frac{1}{b}\sum( TA_{i})^2+\frac{1}{a}\sum( TB_{j})^2-2CT &S_A+S_B+S_{A \times B}=\frac{1}{n}\sum( TA_iB_j)^2-CT \\
    S_A &n\sum(\bar{A_i}-\bar{T})^2=\frac{1}{n}\sum (TA_{i})^2-CT  &b\sum(\bar{A_i}-\bar{T})^2=\frac{1}{b}\sum (TA_{i})^2-CT(Bも同様)  &bn\sum(\bar{A_i}-\bar{T})^2=\frac{1}{bn}\sum (TA_{i})^2-CT(Bも同様) \\
    S_{A \times B} &なし &なし &\sum(\overline{A_iB_j}-(\bar{A_i}+\bar{B_j}-\bar{T}))^2=\frac{1}{n}\sum(TAB_{ij})^2-S_A-S_B-CT \\
    S_e &\sum(x_{ij}-\bar{A_i})^2 &\sum(x_{ij}-\bar{A_i}-\bar{B_j}+\bar{T})^2 &\sum(x_{ijk}-\overline{A_iB_j})^2 \\
    S_e関係式から &=S_T-S_A &=S_T-S_{AB}=S_T-(S_A+S_B)(=0:繰り返しなしのため) &=S_T-S_{AB}=S_T-(S_A+S_B+S_{A \times B}) \\
    \end{array} 
  comment: |
    二元配置(交互なし)は繰り返しなし(n=1)、二元配置(交互あり)は繰り返しあり(n≧2)
4-01:標準化変数：母集団の個々のデータ:
  id: 4-01
  formula: '\displaystyle u = \frac{x - \mu}{\sigma}\sim N(0,1),\; x \sim N(\mu, \sigma^2)のとき'
  comment: |
    個々のデータxを母平均μと母標準偏差σで標準化したもの。<br>
    この時のσは標準偏差
4-02:標準化変数：n個の平均(母分散既知):
  id: 4-02
  formula: |
    標準化変数の式を平均値\bar{X}に対して拡張すると \\
    \displaystyle z = \frac{\bar x - \mu}{\sqrt{\sigma^2/n}}\sim N(0,1) = N(\mu, \frac{\sigma^2}{n}) \\
    標準誤差SE=\sigma_{\bar{X}}=\displaystyle \frac{\sigma}{\sqrt{n}} \\
  comment: n個の平均なので、個々のデータxに対しn倍となっている分散σ²をnで割る。これを標準「誤差」という(標準偏差ではないので注意)。
4-03:標準化変数：t分布[n個の平均(母分散未知)]:
  id: 4-03
  formula: |
    \displaystyle t = \frac{\bar x - \mu}{\sqrt{s^2/n}}\sim t(自由度\phi:n - 1),\;
    但し\; s^2 = \frac{1}{n-1}\sum(x_i - \bar x)^2 = \frac{Sum}{n - 1}
  comment: 母分散σ²が未知なので代わりに標本分散s²を用いる。tは自由度n-1のt分布に従う→標本分散s²はn-1で割る
4.5-01:検定：用語1:
  id: 4.5-01
  formula: |
    \begin{array}{l}
    ・帰無仮説H_0･･･成り立つと仮説を立てる \hspace{1em}  例：\rightarrow \mu=\mu_0 \\
    ・対立仮説H_1･･･H_0に対立する仮説(H_0と相反するもの) \hspace{1em}  例：\rightarrow \mu \neq \mu_0や\mu>\mu_0など \\
    \hspace{2em}  \rightarrow H_0が不成立=「棄却する」または「有意である」と言う \\
    \hspace{2em}  \rightarrow H_0が成立=「採択する」または「有意差なし」と言う \\
    ※品質管理における検定ではある母集団の棄却域(有意水準)\alphaを決めて、\\
    \hspace{1em} その範囲に入る場合に棄却するように判定する場合に用いる \\
    \end{array} 
  comment: |
4.5-02:検定：2種の誤り:
  id: 4.5-02
  formula: |
    ・第1種の誤り･･･H_0が正しいのに棄却してしまう(\alphaエラー) \\
    \hspace{2em} 例：H_0･･･薬に効果がある \rightarrow たまたま効果がない結果が出てしまった(生産者リスク) \\
    \hspace{2em}【間違いに陥りやすい状況】 \\
    \hspace{2em}・有意水準が高い。0.10など \\
    \hspace{2em}・サンプル数が少ない(偶然のブレが大きい) \\
    \hspace{2em}・検査基準が厳しい \\
    \hspace{2em}・測定誤差が大きい(合格レベルを不合格にしてしまう方) \\
    \hspace{2em}・母集団のばらつきが大きいが工程は安定 \rightarrow 工程の影響と誤判定 \\
    ・第2種の誤り･･･H_0が間違っているのに採択してしまう(\betaエラー) \\
    \hspace{2em} 例：H_0･･･薬に効果がある \rightarrow たまたま効果がある結果が出てしまった(消費者リスク) \\
    \hspace{2em}・サンプル数が少ない(検出力が小さい)･･･1-\beta \\
    \hspace{2em}・効果の差(平均の差)などが少ない \\
    \hspace{2em}・有意水準が小さい \\
    \begin{array}{c|cc}
    &H_0 &H_1 \\
    \hline
    H_0を採択 &正しい(1-\alpha) &第2種の誤り(\beta) \\
    H_0を棄却 &第1種の誤り(\alpha) &正しい(1-\beta：検出力) \\
    \end{array} 
  comment: |
4.5-03:検定：用語2:
  id: 4.5-03
  formula: |
    \begin{array}{l}
    ・等分散性･･･各母集団の分散(ばらつき)が(有意水準の範囲で)等しいこと(t検定の前提条件) \\
     \hspace{2em}※データが偏りなく取得できることとは違うので注意 \\
    ・検定統計量･･･t検定、 \chi^2検定、F検定などのt値、\chi^2値、F値のこと \\
    \end{array} 
  comment: |
4.5-04:検定：検定の種類と用途及び各検定統計量の式:
  id: 4.5-04
  formula: |
    \begin{array}{l}
    ・t検定(スチューデントのｔ検定)･･･集団ごとの平均の違いを調べたいとき、または誤差を調べたいとき \\
     \hspace{2em}t= \displaystyle \frac{ \bar{x}_{1}-\bar{x}_{2}  }{ \sqrt{s_p^2 \left(  \displaystyle \frac{1}{n_1}+ \frac{1}{n_2} \right) } }  \\
     \hspace{2em}※ただし等分散性が必要  \\
     \hspace{3em}等分散性がないと、第一種の過誤が増える。検出力が落ちる  \\
    ・\chi ^2検定･･･カテゴリデータの適合度を調べたいとき \\
     \hspace{2em}\chi ^2= \displaystyle \sum_{}^{} \displaystyle \frac{ (\text{観測値}- \text{期待値})^2  }{期待値}   \\
    ・F検定･･･分散が等しいかを調べたいとき \\
     \hspace{2em}F= \displaystyle \frac{s_1^2}{s_2^2} 
    \end{array} 
  comment: |
4.5-05:検定：用語3:
  id: 4.5-05
  formula: |
    \begin{array}{l}
    ・対応がある･･･同じ対象物の条件を変えて比較したデータ(例:前後比較、ロット比較) \\
    ・対応がない･･･独立した別の対象の比較(例:男性群対女性群、工場Aと工場B) \\
    \end{array} 
  comment: |
4.5-06:検定：検定の種類まとめ:
  id: 4.5-06
  formula: |
    \begin{array}{l|lll}
    検定名 & 用途 & 前提条件 & 棄却基準など \\
    \hline
    t検定 & 母平均の差を検定 & 正規性・等分散性を仮定 & t値 = \frac{\bar{X}_1 - \bar{X}_2}{\sqrt{s_p^2 \left( \frac{1}{n_1} + \frac{1}{n_2} \right) }} \\
    F検定 & 母分散の差を検定 & 正規性 & F値 = \frac{s_1^2}{s_2^2} \\
    \chi^2検定 & 母分散の検定、適合度検定、独立性の検定 & サンプルサイズ大 & 母分散検定では \chi^2 = \frac{(n-1)s^2}{\sigma_0^2} \\
    \chi^2適合度検定 & 観測度数が理論分布に適合しているか & サンプルサイズ大 & \chi^2 = \sum \frac{(O-E)^2}{E} \\
    \chi^2独立性検定 & クロス集計表で独立性を検定 & サンプルサイズ大 & 同上、自由度 (r-1)(c-1) \\
    ハートレー検定 & 分散の一様性検定（サンプルサイズが同じ場合） & 正規性、サンプルサイズが等しい & F_{\text{max}} = \frac{\max(s_i^2)}{\min(s_i^2)} \\
    バートレット検定 & 分散の一様性検定（サンプルサイズが異なる場合） & 正規性 & \chi^2 統計量を計算し、自由度 k-1 の \chi^2 分布比較 \\
    ノンパラメトリック検定（例: 順位検定） & 正規性が仮定できない場合の中央値検定 & 分布の仮定が不要 & 検定方法による \\
    \end{array}
  comment: |
5-01:t推定：平均の推定[t分布の式の変換]:
  id: 5-01
  formula: |
    \displaystyle t = \frac{\bar x - \mu}{\sqrt{s^2/n}}\sim t(自由度\phi:n - 1),\;→\; \bar x \pm t(\phi_e,\alpha)\sqrt{\frac{V_e}{n}},\; V_e = s^2 \\
    \begin{array}{l}
    \displaystyle t=\frac{\bar{x}-\mu}{\sqrt{ \displaystyle \frac{s^2}{n}}} \\
    仮に有意水準\alpha=0.05とすると \\
    両側信頼区間は、以下とおける \\
    \displaystyle P \left( -t_{\alpha/2} \leq \frac{\bar{x}-\mu}{\sqrt{\frac{s^2}{n}}} \leq t_{\alpha/2} \right) =1-\alpha  \\
    両辺に\displaystyle \sqrt{\frac{s^2}{n}}をかけると、 \\
    P \left( -t_{\alpha/2} \cdot \sqrt{\frac{s^2}{n}} \leq {\bar{x}-\mu} \leq t_{\alpha/2} \cdot \sqrt{\frac{s^2}{n}} \right) =1-\alpha  \\
    次に、両辺にマイナスをかけ、\bar{x}を足すと、 \\
    P \left(\bar{x}+t_{\alpha/2} \cdot \sqrt{\frac{s^2}{n}} \leq \mu \leq \bar{x}-t_{\alpha/2} \cdot \sqrt{\frac{s^2}{n}} \right) =1-\alpha  \\
    \muについてまとめると、 \\
    \mu \in  \left[ \bar{x}\pm t_{\alpha/2} \cdot \displaystyle  \sqrt{\frac{s^2}{n}} \right] \\
    V_e=s^2なので \\
    \mu \in  \left[ \bar{x}\pm t_{\alpha/2} \cdot \displaystyle  \sqrt{\frac{s^2}{n}} \right] \\
    表記方法を変えて \\
    \displaystyle \bar{x}\pm t(\phi_{e},\alpha)\sqrt{\frac{V_e}{n}} \\
    \end{array} 
  comment: t分布の式の変換。t分布のt値を用いて、平均の推定区間を求める。Veは誤差分散でs²を用いる
5-02:t推定：２水準の平均の差の推定[一元配置つまりn数が同じ場合]:
  id: 5-02
  formula: '(\bar x_i -  \bar x_{i+1})\pm t(\phi_e,\alpha)\sqrt{\frac{2V_e}{n}},\;(一元配置)の場合'
  comment: 平均の推定の式からVeの部分が2倍になっただけ
5-03:t推定：独立な(交互作用のない)２群の平均の差の推定[二元配置で且つn数が「同じ」場合]:
  id: 5-03
  formula: '(\bar x_1 -  \bar x_2)\pm t(\phi_e,\alpha)\sqrt{\frac{2V_p}{n}},\;(n_1 = n_2)の場合'
  comment: 平均の推定の式からVeの部分が2倍になっただけ(一元配置と同じ)。ただしVeはプール分散Vpを用いる。Vpは二元配置の誤差分散
5-04:t推定：独立な(交互作用のない)２群の平均の差の推定[二元配置で且つn数が「異なる」場合]:
  id: 5-04
  formula: '(\bar x_1 - \bar x_2)\pm t(\phi_e,\alpha)\sqrt{ \frac{V_p}{n_1} + \frac{V_p}{n_2}},\;(n_1 \neq n_2)の場合'
  comment: 分散Vpはそれぞれの因子の繰り返し数で割る。平均の差の推定の式からVeの部分が2つに分かれたもの
5-05:プールされた分散Vpの理解：復習として標本分散:
  id: 5-05
  formula: |
    \displaystyle
    s^2 = \frac{1}{n-1}\sum(x_i - \bar x)^2 = \frac{Sum}{n - 1}
  comment: |
    分母は平方和。分子は自由度n-1。標本分散s²はn-1で割る。<br>
    プールするとは・・・複数群の分散を合算して1つの代表分散にまとめること
5-06:プールされた分散Vpの理解：プールされた分散Vp:
  id: 5-06
  formula: |
    V_p = \displaystyle  \frac{(n_1 - 1)s_1^2 + (n_2 - 1)s_2^2}{n_1 + n_2 - 2} \hspace{1em}, 分子のsは小文字の標本標準偏差 \\
    \displaystyle 分散s_1^2=\frac{平方和S1}{自由度\phi_1}なので平方和を使って表すと \\
    V_p = \displaystyle  \frac{S_1 + S_2}{n_1 + n_2 - 2} \hspace{1em}, 分子のSは大文字の平方和 \\
  comment: |
    分母は２因子の平方和を足したもの。<br>
    分子は自由度n<sub>1</sub>-1とn<sub>2</sub>-1を足したもの(それぞれの因子は独立で交互作用なしが前提)
5-07:個々のデータ範囲(存在区間)の推定:
  id: 5-07
  formula: '\bar x \pm t(\phi_e,\alpha)\sqrt{(1 + \frac{1}{n})V_e}\sim t(自由度\phi:n - 1)'
  comment: |
    個々のデータ範囲(存在区間)の推定。<br>
    t分布のt値を用いて、個々のデータの推定区間を求める。Veは誤差分散でs²を用いる
5-08:個々のデータ範囲(存在区間)の推定：標準「誤差」SEが1+1/nになる理由:
  id: 5-08
  formula: |
    \displaystyle
    x_{new}のばらつき\sigma^2,\; \bar xのばらつき\frac{s^2}{n} \newline
    →\; Var(x_{new} - \bar x) = Var(x_{new}) + Var(\bar x) = s^2 + \frac{s^2}{n} = s^2(1 + \frac{1}{n}) \newline
    →\; SE = s\sqrt{1 + \frac{1}{n}}
  comment: |
    新しい個々のデータ:x<sub>new</sub> 1+1/nになる理由は、個々のデータのばらつきと平均のばらつきを足し合わせるから。<br>
    SEは標準誤差であり、個々のデータのばらつきを表す
6-01:χ<sup>2</sup>(カイ二乗)検定：とは？何に使う？:
  id: 6-01
  formula: |
    \displaystyle
    χ^2 = \sum \frac{(O_i - E_i)^2}{E_i} = X_1^2 + X_2^2 + ... + X_n^2
  comment: |
    O<sub>i</sub>:観測値、E<sub>i</sub>:期待値、<br>
    χ<sup>2</sup>とは観測度数𝑂と期待度数𝐸のズレ(偏り)の大きさを表す統計量。<br>
    カテゴリデータの度数(頻度)を扱う。独立性検定(分割表[クロス集計表]の検定)、適合度検定などに用いられる。<br>
    いままでxのばらつきを見ていたのを分散や頻度に置き換えてそれらのばらつきを評価する
6-02:χ<sup>2</sup>(カイ二乗)検定：標本分散との関係[母分散の推定(分散推定)]:
  id: 6-02
  formula: |
    \begin{array}{rl}
    s^2 &= \frac{1}{n-1}\sum(x_i - \bar x)^2 のとき、\; \\
    χ^2 &= \frac{(n-1)s^2}{\sigma^2} \\
    &= \frac{(n-1)\sum(x_i - \bar x)^2}{(n-1)\sigma^2} \\
    &= \frac{\sum(x_i - \bar x)^2}{\sigma^2}\sim (\phi:n - 1)
    \end{array}
  comment: 母分散の推定において、標本分散(母分散)が既知の時に上式が成立するので、χ²分布に従うので逆にχ²を使って母分散を推定する。
6-03:χ<sup>2</sup>(カイ二乗)検定：母分散の信頼区間の推定(分散推定):
  id: 6-03
  formula: |
    \displaystyle
    \frac{(n-1)s^2}{χ^2_{1 - \alpha/2}} < \sigma^2 < \frac{(n-1)s^2}{χ^2_{\alpha/2}},\;
    又は\;
    \left[\frac{(n-1)s^2}{χ^2_{1 - \alpha/2}},\; \frac{(n-1)s^2}{χ^2_{\alpha/2}}\right]
  comment: 母分散の推定区間は上式のように表現する
6-04:χ<sup>2</sup>(カイ二乗)検定：適合度での期待度数:
  id: 6-04
  formula: 'E_i = n \dot p_i'
  comment: |
    P<sub>i</sub>:i番目のカテゴリーの確率は、<br>
    与えられる分布モデル(正規分布、二項分布、ポアソン分布など)に基づいて計算される。<br>
    nは全体のサンプル数。
6-05:χ<sup>2</sup>(カイ二乗)検定：適合度での自由度:
  id: 6-05
  formula: 'df = k - 1 - p'
  comment: |
    k:カテゴリー(区間)の数、p:推定パラメータの数(平均、分散など)。<br>
    適合度検定では、自由度はカテゴリー数から1を引き、さらに推定パラメータの数を引くことで計算される。
6-06:χ<sup>2</sup>(カイ二乗)検定：独立性での期待度数:
  id: 6-06
  formula: |
    \displaystyle
    E_{ij} = \frac{(行合計_i)(列合計_i)}{総計}
  comment: 独立を仮定した場合のクロス集計表の期待度数
6-07:χ<sup>2</sup>(カイ二乗)検定：独立性での自由度:
  id: 6-07
  formula: 'df = (r - 1)(c - 1)'
  comment: |
    r: 行数、c: 列数。<br>
    クロス集計表で、行列合計の制約を除いた自由なセルの数。
7-00:確率分布：用語:
  id: 7-00
  formula: |
    \displaystyle
    確率密度関数f(x)(PDF: Probability Density Function）･･･連続型の分布につかう用語。分布の形・密度を示す \\
    確率質量関数P(X=k)(PMF: Probability Mass Functio）･･･離散型の分布につかう用語 \\
    累積分布関数F(x)または標準正規分布なら\Phi(x)(CDF: Cumulative Distribution Function)･･･累積的な確率を直接示す（範囲確率の計算が簡単） \\
    ※CDFの微分がPDF \\
    \begin{array}{rl}
    F(x)&=  \displaystyle  \int_{ -\infty }^{x} f(t)dt \\
    f(x)&= \displaystyle \frac{fF(x)}{dx} \\
    \end{array} \\
    \text{}\\
    \begin{array}{l|lll} \\
    用語 & 定義 & ポイント & 例 \\
    \hline
    不偏性 & 推定量の期待値が母数に一致 & 平均的にズレがない & 標本平均\bar{x}は母平均\muの不偏推定量 \\
    一致性 & 標本数が増えると真の母数に近づく & データが増えるほど正確 & 標本平均\bar{x}は一致推定量 \\
    有効性 & 不偏推定量の中で分散が最小 & 精度が最も良い & 標本平均は正規分布で最良推定量 \\
    再生性 & 標本をまとめても同じ分布族に従う & 統計量の分布の形が変わらない & 正規分布の和は正規分布、二項分布の和も二項分布 \\
    記憶なし性 & 経過時間に関係なく残りの分布は同じ & 途中までの状態に依存しない & 故障時間が指数分布のとき、残りの故障時間は元の分布に従う \\
    \end{array}
  comment: '以降の項目では、確率密度関数と簡易的に読んでいる'
7-01:確率分布：正規分布:
  id: 7-01
  formula: |
    確率密度関数:f(x) =  \displaystyle \frac{1}{\sqrt   {2\pi}\sigma}e^{-\frac{(x - \mu)^2}{2\sigma^2}} \\
    標準化:z= \displaystyle \frac{x-\mu}{\sigma} \\
    確率計算式:P(X>a)=1- \Phi  \left(  \displaystyle \frac{a-\mu}{\sigma}  \right)  \hspace{1em} ,(\Phi(z)は標準正規分布の累積分布関数(CDF) \\
     \hspace{1em} ※標準化してからの累積分布関数の値は、計算が難しいので正規分布表から求める
  comment: |
    μ:平均、σ:標準偏差。x:変数、e:自然対数の底。<br>
    正規分布の確率密度関数。<br>
    正規分布は連続型の確率分布で、平均を中心に左右対称な形を持つ。
7-02:確率分布：二項分布:
  id: 7-02
  formula: |
    \begin{array}{rl}
    P(X = x) &= f(x) \\
    &= \displaystyle \binom{n}{x} p^x (1 - p)^{n - x} \\
    &= \displaystyle \frac{n!}{x!(n - x)!} p^x (1 - p)^{n - x},\;\;\;\;\
    \displaystyle \binom{n}{x} = {}_{n}C_{x} \\
    \end{array} \\
    p^x:因子Aの出る確率 \\
    (1 - p)^{n - x}:残り因子Bの出る確率 \\
    {}_{n}C_{x}:因子A因子Bの出る組み合わせ \\
    例:ある袋から5個玉を取り出すとき赤玉3、白玉2を取り出す確率密度関数は{}_{5}C_{3}p^3(1-p)^{5-3} \\
  comment: |
    n:サンプル数、x:不適合品数、p:不適合品率。<br>
    二項分布の確率密度関数。離散型の確率分布
7-03:確率分布：ポアソン分布:
  id: 7-03
  formula: |
    \displaystyle
    P(X =x) = f(x) = \frac{\lambda^x }{x!}e^{-\lambda},\;\;\;\;\;\;np = \lambdaの近似条件
  comment: |
    n:サンプル数,p:不適合品率。<br>
    ポアソン分布の確率密度関数。<br>
    離散型の確率分布で、特定の時間内に発生する事象の数をモデル化する。<br>
    λは平均発生率
7-04:確率分布：一様分布(Uniform Distribution）[連続型]:
  id: 7-04
  formula: |
    \displaystyle
    f(x) = \frac{1}{(b - a)},\;\;\;\;(a \leq x \leq b)[連続型] \\
    期待値(平均)：E[X] = \frac{(a + b)}{2} \\
    分散：Var(X) = \frac{(b - a)^2}{12}
  comment: ''
7-05:確率分布：一様分布(Uniform Distribution）[離散型]:
  id: 7-05
  formula: |
    \displaystyle
    定義域：x \in \{a,a + 1,a + 2,\dots,b \},\;\;\; 個数：n = b - a + 1 \\
    P(X = x) = f(x) = \frac{1}{n} = \frac{1}{b - a + 1},\;\;\;\;[離散型] \\
    期待値(平均)：E[X] = \frac{(a + b)}{2} \\
    分散：Var(X) = \frac{(b - a + 1)^2 - 1}{12} \\
    範囲が1 ～ nのとき(a = 1, b = n) \\
    Var(X) = \frac{n^2 - 1}{12} \\
  comment: 'サイコロの確率がよく例に出題される'
7-06:確率分布：指数分布(Exponential Distribution）:
  id: 7-06
  formula: |
    \displaystyle
    定義：次の故障までの時間などの分布、ワイブル分布の特殊形 \beta = 1 故障率一定(CFR型)のときに該当 \\
    定義域：x \geq 0 \\
    f(x) = \lambda e^{-\lambda x} \\
    期待値(平均)：E[X] = \frac{1}{\lambda} \\
    分散：Var(X) = \frac{1}{\lambda^2} \\
  comment: ''
7-07:確率分布：二次元分布（Joint Distribution）[離散型]:
  id: 7-07
  formula: |
    \displaystyle
    定義：2つの変数 XとYの同時確率 の分布 \\
    定義域：x \in \{x_1,x_2,\ldots ,x_m \},\;\;\; y \in \{y_1,y_2, \ldots ,y_n \} \\
    確率密度関数：P(X = x_i,Y = y_j) = p_{ij} \\
    条件： \sum_i{\sum_j{p_{ij}}} = 1, p_{ij} \geq 0 \\
    \begin{array}{rl}
    期待値(平均)：E[X] &= \sum_i{\sum_j{x_i \cdot p_{ij}}} \\
    E[Y]& = \sum_i{\sum_j{y_j \cdot p_{ij}}} \\
    E[XY] &= \sum_i{\sum_j{x_i y_j \cdot p_{ij}}} \\
    分散：Var(X) &= E[X^2] - (E[X])^2 \\
    Var(Y) &= E[Y^2] - (E[Y])^2 \\
    共分散Cov(X,Y) &= E[XY] - E[X]E[Y] \\
    \end{array}
  comment: |
    連続型はQC検定１級で出題はほとんどないので割愛<br>
    問題を解くには共分散の理解も必須
7-08:確率分布：共分散（Covariance）:
  id: 7-08
  formula: |
    \displaystyle
    定義：2つの変数 X, Y が 同時に増減する傾向 を示す指標 \\
    定義式： \\
    \hspace{2em}Cov(X,Y)=E[XY]-E[X]E[Y],\;\;\; (母共分散) \\
    \hspace{2em}C_{XY}=\frac{1}{n-1}S_{XY}=\frac{1}{n-1} \displaystyle \sum_{i=1}^{n} (X_i-\bar{X})(Y_i-\bar{Y}),\;\;\; (標本共分散) \\
    \hspace{3em}※S_{XY}:X,Yの偏差積和 \\
    計算式：\\
    \hspace{2em}Cov(X,Y) = \frac{\sum (x_i - \bar x)(y_i - \bar y)}{n},\;\;\; (母共分散) \\
    \hspace{2em}C_{XY} = \frac{\sum (x_i - \bar x)(y_i - \bar y)}{n - 1},\;\;\; (標本共分散) \\
    特徴： \\
    \hspace{2em}正なら「Xが増えるとYも増える」傾向 \\
    \hspace{2em}負なら「Xが増えるとYは減る」傾向 \\
    \hspace{2em}ゼロなら無相関(ただし独立とは限らない) \\
    \text{}\\
    分散の線形変換 \\
    \hspace{2em}V(aX+bY)=a^2V(X)+b^2V(Y)+2abCov(X,Y) \hspace{1em} (母分散) \\
    \hspace{2em}s^2_{aX+bY}=a^2s^2_{X}+b^2s^2_{Y}+2abC_{XY} \hspace{1em} (標本分散) \\
    \hspace{2em}※a,bは定数
    \text{}\\
    X,Yがそれぞれ独立な確率変数の場合 \\
    \hspace{2em}Cov(X,Y) = 0
  comment: |
7-09:確率分布：相関係数:
  id: 7-09
  formula: |
    \displaystyle
    相関係数\rho,r \\
    \begin{array}{ll}
    \rho&= \displaystyle \frac{Cov(X,Y)}{\sigma_X\sigma_Y} \hspace{1em} (母集団) \\
    &Cov(X,Y):母共分散、\sigma_x,\sigma_Y:母標準偏差 \\
    r&= \displaystyle \frac{S_{xy}}{\sqrt{S_{xx}\times S_{yy}}} \hspace{1em} (標本データ) \\
    & S_{xy}:偏差積和=\sum (x-\bar{x})(y-\bar{y}) \\
    \end{array} \\
    ※rは-1～+1の範囲を取る。
  comment: |
7-10:確率分布：大数の法則(Law of Large Numbers）と中心極限定理（Central Limit Theorem）:
  id: 7-10
  formula: |
    \displaystyle
    大数の法則(LLN) \\
    内容：試行回数を増やせば 標本平均は 母平均に近づく(焦点を収束先にあてている) \\
    標本平均：\bar X_n = \frac{1}{n}\sum_{i=1}^n X_i \\
    \hspace{2em}上式はnを大きくすればするほど真の母平均\mu =E[X]に収束する \\
    弱法則：標本平均が母平均に確率的に収束する \\
    強法則：標本平均が母平均にほぼ確実に収束する（確率1で）
  comment: |
7-11:確率分布：大数の法則(Law of Large Numbers）と中心極限定理（Central Limit Theorem）:
  id: 7-11
  formula: |
    \displaystyle
    中心極限定理(CLT) \\
    内容：標本平均の分布は、元の分布に関わらず正規分布に近づく（nが大きければ）(焦点を分布形状にあてている) \\
    公式的表現：\bar X \approx N\left(\mu,\frac{\sigma^2}{n} \right) \\
    平均：\mu,\;\;\;分散：\frac{\sigma^2}{n},\;\;\;標準偏差：\frac{\sigma}{\sqrt n}
  comment: |  
    標準化なしに正規分布に従うということ。<br>
    ただし、標本平均が95%を下回る確率は？などの問題では標準化uを求める必要がある
7-12:確率分布：確率分布まとめ表:
  id: 7-12
  formula: |
    \begin{array}{l|lllllll}
    分布名 &適用場面 &定義 &パラメータ &確率密度関数f/質量関数P &平均 &分散 &特徴 \\
    \hline 
    正規分布 &測定誤差や多くの自然現象 &N(\mu,\sigma^2) &平均\mu、分散\sigma^2 &f(x)= \displaystyle \frac{1}{\sqrt{2 \pi \sigma^2}}e^{- \frac{(x-\mu)^2}{2\sigma^2} }  &\mu &\sigma^2 &中心極限定理で重要、左右対称ベル型 \\
    二項分布 &n回の独立試行での成功回数 &B(n,p )&試行回数n、成功確率p &P(X=k)= \binom{n}{k}p^k(1-p)^{n-k} &np &np(1-p) &pが小さいときポアソン分布に近似 \\
    ポアソン分布 &一定時間･空間での発生回数 &Po(\lambda) &平均発生率\lambda &P(X=k)= \displaystyle \frac{e^{-\lambda}\lambda^k}{k!}  &\lambda &\lambda &希少事象の回数分布､二項分布の極限 \\
     \chi^2分布 &分散の検定､適合度の検定など &※1 &自由度k &f(x)= \displaystyle \frac{1}{2^{k/2} \Gamma (k/2)}x^{k/2}e^{-x/2},(x>0)  &k &2k &正規分布の二乗の和から導かれる \\
    一様分布(離散型) &全範囲で等確率 &\{1,\dots,n\} &\{1,\dots,n\} &P(X=k)= \displaystyle \frac{1}{n},(k=1, \dots ,n)  & \displaystyle \frac{n+1}{2}  & \displaystyle \frac{(n-1)^2}{12} &サイコロ等の等間隔の現象 \\
    一様分布(連続型) &全範囲で等確率 &区間[a,b] &区間[a,b] &f(x)= \displaystyle \frac{1}{b-a},(a \leq x \leq b)  & \displaystyle \frac{a+b}{2}  & \displaystyle \frac{(b-a)^2}{12} &全ての値が同等の確率 \\
    指数分布 &故障時間･待ち時間のモデル &\lambda e^{-\lambda x},x \geq 0 &平均待ち時間1/\lambda &f(x)=\lambda e^{-\lambda x},(x \geq 0) &1/\lambda &1/\lambda^2 &再生性なし､記憶なし性(途中からでも同じ分布に従う)､ポアソン過程の待ち時間分布 \\
    二次元分布 &2変数以上の同時分布(多変量分布) &f(x,y) &平均ベクトル\mu、共分散行列 \Sigma &※2 &\muベクトル &\Sigma &相関係数\rhoでxとyの依存関係を表す \\
    \end{array} \\
    ※1:X= \displaystyle \sum_{i=1}^{k}Z_i^2,Z_i \sim N(0,1)自由度kの標準正規分布の二乗和 \\
    ※2:f(x,y)=\frac{1}{2\pi\sigma_x\sigma_y\sqrt{1-\rho^2}}exp(-\frac{1}{2(1-\rho^2)}[\frac{(x-\mu x)^2}{\sigma_x^2}-\frac{2\rho(x-\mu x)(y-\mu y)}{\sigma_X \sigma_y}+\frac{(y-\mu y)^2}{\sigma_y^2}]) \\

  comment: |  
    確率密度関数f(x),f(x,y)などは連続型、確率質量関数P(X=k)は離散型
7-13:確率分布：二項分布の正規分布近似法:
  id: 7-13
  formula: |
    二項分布のn数が十分大きく母比率pが0や1から離れているとき、正規分布近似法を使うと計算が楽になる \\
    \text{} \\
    二項分布:B(n,p)  \approx  正規分布N(np,np(1-p))で近似。 \\
    \hspace{1em}np=\mu,\hspace{1em}np(1-p)=\sigma^2 \\
    \text{} \\
    近似できるとされる条件(経験則)は以下。\\
    \hspace{1em} np \geq 5およびnp(1-p) \geq 5 \\
    これらの検定統計量は標本比率\hat{p}=\frac{X}{n}の場合\\
    \hspace{1em} z= \displaystyle \frac{\hat{p}-p_0}{\sqrt{p_0(1-p_0)/n}}\\
    棄却基準 \\
    \hspace{1em}両側検定: \left|z\right| >z_{\alpha/2} \\
    \hspace{1em}片側検定: z>z_{\alpha}またはz<-z_{\alpha} \\
    \text{} \\
    中心極限定理によりn \rightarrow  \infty のとき\\
    \hspace{1em}u=\displaystyle \frac{X-np}{\sqrt{np(1-p)}} \rightarrow N(0,1)
  comment: |  
8-01:工程能力：CpkとPpkの違い:
  id: 8-01
  formula: |
    \displaystyle
    Cpk = \min\left(\frac{USL - \mu}{3\sigma}, \frac{\mu - LSL}{3\sigma}\right),\;
    Ppk = \min\left(\frac{USL - \bar x}{3s}, \frac{\bar x - LSL}{3s}\right)
  comment: |
    Cpkは工程能力指数で、管理状態にある(安定した)工程の中心化とばらつきを考慮した指標。<br>
    Ppkはプロセスパフォーマンス指数で、工程の変化や異常値も含めた実際のデータに基づく指標。<br>
    USL:上限規格値、LSL:下限規格値、μ:平均、<br>
    σ:標準偏差(安定した小集団→母集団とみなす)、s:標本標準偏差(ばらつきが混在した標本と考える)。σとsの扱いが逆に思えるが左記による
8-02:工程能力：偏りを用いたCpkの算出:
  id: 8-02
  formula: |
    \displaystyle
    k = \frac{2\lvert \mu - 規格中心\rvert}{USL - LSL},\; Cp = \frac{USL - LSL}{6\sigma},\;\;\;\;
    →\;\;\;Cpk = (1 - k)Cp,\; (0 \leq k \leq 1)
  comment: |
    k:平均の偏り。Cp:ばらつきのみ評価したもの。Cpkは偏りを考慮した工程能力指数。<br>
    規格中心はUSLとLSLの平均。<br>
    kが0に近いほど工程は規格中心に近い。kが1に近いほど工程は規格中心から遠い。
8-03:工程能力：σと確率:
  id: 8-03
  formula: |
    \pm 1\sigma:68.27\% (31.73\%),\; \\
    \pm 2\sigma:95.45\% (4.55\%),\; \\
    \pm 3\sigma:99.73\% (0.27\%),\; \\
    \pm 4\sigma:99.993\% (0.0063\%)
  comment: 一般的に±3σが工程能力でよく求められる
9-01:管理図：x<sup>-</sup> - R管理図:
  id: 9-01
  formula: |
    \displaystyle \bar X = \frac{1}{n}  \sum_{i=1}^{n}x_i , \; \\
    \hspace{1em}
    UCL_{\bar X} = \overline{\overline{X}} + A_2R,\;
    LCL_{\bar X} = \overline{\overline{X}} - A_2R,\\
    R = \max(x_i) - \min(x_i),\; \\
    \hspace{1em}
    UCL_R = D_4\bar R,\;
    LCL_R = D_3\bar R
  comment: |
    用途:連続したデータ(計量値)の管理。<br>
    平均値X<sup>-</sup>と範囲(最大-最小)Rを用いた管理図。<br>
    A<sub>2</sub>, D<sub>3</sub>, D<sub>4</sub>:定数でサンプルサイズnに依存。<br>
    UCL:上限管理限界、LCL:下限管理限界。
9-02:管理図：p管理図:
  id: 9-02
  formula: |
    \displaystyle
    不良率p_i = \frac{d_i}{n_i},\;\;\; 全体の平均不良率\bar p = \frac{\sum d_i}{\sum n_i},\;\;\; \\
    \hspace{1em}
    UCL_p = \bar p + 3\sqrt{\frac{\bar p(1 - \bar p)}{n}},\;
    LCL_p = \bar p - 3\sqrt{\frac{\bar p(1 - \bar p)}{n}}
  comment: |
    用途:不良率（比率）の管理。各サブグループの サイズが一定でなくてもOK。<br>
    元になるデータが2値分類(良品/不良品、合格/不合格)。<br>
    p管理図は不良品の割合を管理するための図で、各サンプルの不良品数を基に計算される。<br>
    pは不良品率、nはサンプルサイズ。UCLとLCLは不良率の上限と下限を示す。
9-03:管理図：管理図の用途と管理限界線まとめ:
  id: 9-03
  formula: |
    \begin{array}{l|lll}
    管理図     &管理対象                                            &条件                   &管理限界線の基本形 \\
    \hline
    \bar{x}-R   &平均と範囲                                         &n小(2～10程度)         &\overline{\overline{x}}\pm A_2\bar{R},D_3\bar{R},D_4\bar{R} \\
    \bar{x}-s   &平均と標準偏差                                     &n大(10以上)            &\overline{\overline{x}}\pm A_3 \bar{s},B_3\bar{s},B_4\bar{s} \\
    p           &不適合率(=\frac{不適合品数}{検査個数})             &n可変                  & \bar{p} \pm 3\sqrt{\frac{\bar{p}(1-\bar{p})}{n}} \\
    np          &不適合品数                                         &n一定                  & \overline{np} \pm 3\sqrt{n\bar{p}(1-\bar{p})} \\
    c           &不具合件数                                         &検査単位の大きさ一定   & \bar{c} \pm 3\sqrt{\bar{c}} \\
    u           &単位当たりの不適合件数                             &検査単位の大きさ可変   & \bar{u} \pm 3\sqrt{\frac{\bar{u}}{n}} \\
    \end{array} 
  comment: |
    その他右記などがある。XmR管理図(X:個々の値､mR:移動範囲[連続する2点の差])･･･1個ずつしか測定できない場合(破壊検査など)に用いる
10-01:回帰分析：単回帰分析(単一の要素):
  id: 10-01
  formula: 'y = \beta_0 + \beta_1 x + \epsilon'
  comment: |
    x:目的変数(従属変数)、y:説明変数(独立変数)、β<sub>0</sub>:切片[定数項](αで表すことも)、β<sub>1</sub>:回帰係数(傾き､勾配)、ε:誤差項。<br>
    単回帰分析は1つの説明変数xが目的変数yに与える影響を評価するための手法。<br>
    直線の方程式で表され、データの傾向をモデル化する。
10-02:回帰分析：単回帰分析の最小二乗法:
  id: 10-02
  formula: |
    \begin{array}{rl}
    \displaystyle
    \bar x &= \displaystyle \frac{1}{n}\sum x_i \\
    \bar y &= \displaystyle \frac{1}{n}\sum y_i \\
    傾き:\hat\beta_i &= b = \displaystyle \frac{\sum (x_i - \bar x)(y_i - \bar y)}{\sum (x_i - \bar x)^2} =  \displaystyle \frac{S_{xy}}{S_{xx}} \\
    切片:\hat\beta_0 &= a = \bar y - \beta_1 \bar x
    \end{array} 
  comment: ''
10-03:回帰分析：単回帰分析の分散分析と決定係数R<sup>2</sup>:
  id: 10-03
  formula: |
    \begin{array}{rl}
    R^2 &= r^2(相関係数),\;\;\; \\
    &= 1 - \frac{S_e}{S_T} \\
    &= \frac{S_R}{S_T},\;\;\;\;\;\;\\
    S_T &= S_e + S_R,\;\;\; \\
    &= \sum (y_i - \bar y)^2,\;\;\; \\
    S_R &= \sum (\hat y_i - \bar y)^2,\;\;\; \\
    S_e &= \sum (y_i - \hat y_i)^2
    \end{array}
  comment: |
    単回帰分析では相関係数と決定係数は同じ値となる。<br>
    S<sub>R</sub>:(変動の平方和:一元配置分散分析のS_Aが置き換わったもの)。<br>
    分散分析から決定係数R²を求める。<br>
    R²は回帰モデルがデータのばらつきをどれだけ説明できるかを示す指標。<br>
    0から1の範囲で、1に近いほどモデルがデータをよく説明していることを意味する。
10-04:回帰分析：単回帰分析での寄与率と各自由度[F検定関連]:
  id: 10-04
  formula: |
    \displaystyle
    寄与率:r^2 = R^2(決定係数),\;\;\;\;\;\\
    \phi_T = n - 1,\;\\
    \phi_R = 1,\;\\
    \phi_e = n - 2,
  comment: |
    単回帰では寄与率は決定係数と同じになる(重回帰では異なる)。<br>
    各自由度はF検定で用いられる。
10-05:回帰分析：単回帰分析でのp値[t検定関連]:
  id: 10-05
  formula: |
    \displaystyle
    t = \frac{b}{SE_b},\;\;\;\;
    SE_b = \frac{s}{\sqrt{\sum (x_i - \bar x)^2}},\;\;\;\;
    s = \sqrt{\frac{S_e}{n - 2}},\;\;\;\;
    p = 2(1 - t(\phi_e, |t|))
  comment: |
    b:回帰係数(傾き)、SE<sub>b</sub>:回帰係数の標準誤差、s：残差の標準偏差。<br>
    t値を計算し、p値をt分布表から求めることで回帰係数が統計的に有意かどうかを判断する。<br>
    p値は通常0.05以下であれば有意とされる。
10-05.1回帰分析：単回帰分析の分散分析表:
  id: 10-05.1
  formula: |
    分散分析表の単回帰分析の例： \\
    \begin{array}{l|llllll}
    要因    &平方和S    &自由度\phi    &分散(平均平方)V    &分散比F    &検定(F_{\phi_A,\phi_e,\alpha})    &寄与率\rho \\
    \hline
    R       &S_R= \displaystyle \frac{S_{xy}^2}{S_{xx}} &\phi_R=1 &V_R= \displaystyle \frac{S_R}{\phi_R} &F_0= \displaystyle \frac{V_R}{V_e} \\
    e       &S_e=S_T-S_R &\phi_e=n-2 &V_e= \displaystyle \frac{S_e}{\phi_e} \\
    \hline \\
    T       &S_T=S_{yy} &\phi_T=n-1 
    \end{array} 
  comment: |
10-06:回帰分析：重回帰分析(複数の要素)QC検定1級範囲:
  id: 10-06
  formula: 'y = \beta_0 + \beta_1 x_1 + \beta_2 x_2 + \ldots + \beta_i x_i  + \epsilon'
  comment: |
    x:目的変数(従属変数)、y:説明変数(独立変数)、β<sub>0</sub>:切片[定数項:説明変数がすべてゼロの時のy](αで表すことも)、<br>
    β<sub>1</sub>~β<sub>i</sub>:偏回帰係数、ε:誤差項。<br>
    重回帰分析は複数の説明変数を持つ式で表される。<br>
    複数の説明変数が目的変数に与える影響を同時に評価するための手法。
10-07:回帰分析：重回帰分析の多重共線性とVIF(分散拡大係数)QC検定1級範囲:
  id: 10-07
  formula: |
    \displaystyle
    VIF_j = \frac{1}{1 - R^2_j},\;\;\;(VIF:分散拡大係数、多重共線性の強さを測る指標。10以上なら注意が必要),\\
    R^2_j = 1 - \frac{S_e}{S_T},\;\;\;\;\;\;
    (R_j^2:説明変数x_jを目的変数に置き、他の説明変数だけで重回帰した時の決定係数),\\
    S_e = \sum (y_i - \hat y_i)^2,\;\;\;
    S_T = \sum (y_i - \bar y)^2
  comment: |
    多重共線性は、説明変数同士が強く相関している場合に発生し、回帰係数の推定が不安定になる。p値が大きくなる。<br>
    VIF(Variance Inflation Factor)は各説明変数の多重共線性の程度を示す指標で、VIFが10を超えると多重共線性の問題があるとされる。
11-01:相関分析:相関係数r(ピアソンの積率相関係数):
  id: 11-01
  formula: |
    \displaystyle
    \begin{array}{ll}
    r &= \displaystyle \frac{\sum (x_i - \bar x)(y_i - \bar y)}{\sqrt{\sum (x_i - \bar x)^2}\sqrt{\sum (y_i - \bar y)^2}} \\
      &=  \displaystyle \frac{S_{xy}}{ \sqrt{S_{xx}S_{yy}} } \\
    \end{array} \\
     \hspace{2em} ※S_{xy}:偏差積和、S_{xx}:xの偏差平方和、S_{yy}:yの偏差平方和 \\
    値の範囲: -1 \leq r \leq 1,\;\;\;\\
    r = + 1:完全な正の相関,\; r = -1:完全な負の相関,\; r = 0:相関なし
  comment: |
    x:目的変数(従属変数)、y:説明変数(独立変数)、r:相関係数。<br>
    相関分析は2つの変数間の線形関係を評価する手法。<br>
    rは-1から1の範囲で、0に近いほど相関がないことを示す。正の値は正の相関、負の値は負の相関を示す。
11-02:相関分析:相関係数rのt値への変換式:
  id: 11-02
  formula: |
    \displaystyle
    t = \frac{r\sqrt{n - 2}}{\sqrt{1 - r^2}},\;\;\;\;\;\;\;\;\;\;\;\;\;
    p = 2(1 - t(\phi_e, |t|)),\;\;\;(自由度: n - 2)
  comment: |
    r:相関係数、n:サンプルサイズ、t:t値。<br>
    自由度が-2なのは傾きと切片を使っているため。<br>
    相関係数rをt値に変換することで、相関の有意性を評価することができる。<br>
    p値は通常0.05以下であれば有意とされる。
11-03:相関分析:符号検定 大波・小波の相関の有意性判断:
  id: 11-03
  formula: |
    \displaystyle
    大波はx,yそれぞれの中央値(median)と比較して符号の大小を付ける(一致は除外)。\\
    小波はその値と一つ前の値の比較で符号の大小を付ける(一致は除外)。\\
    Z = \frac{X - n/2}{\sqrt{n/4}}\;\;\;\;\;\;\;\;\;\;\;\;\;
    p = 2(1 - Z(0,1)) \\
    x,yの符号が一致 = +,\;\;\;符号が異なる = - とカウント\\
    n: 有効な符号ペアの数(±のついたデータ),\;\;\;
    X: 符号の一致数 \\
    参考:有効データ数 6 ≦ n ≦ 10のとき1以上(n -1)以下で5\%の有意水準で有意と判断できる
  comment: |
    符号の一致数が有意に多い（または少ない）場合、正（または負）の相関があると判断される。<br>
    Zが正規分布に従う近似に基づき、有意水準（例：5%）で判断する。<br>
    nが小さい場合（n ≦ 10 程度）は符号検定表で臨界値と照合して判断する。
12-01:耐久性：密度関数、信頼度[Reliability]と故障率(ハザード関数):
  id: 12-01
  formula: |
    密度関数: f(t) = \frac{dF(t)}{dt} = -\frac{dR(t)}{dt} = \frac{m}{\eta}\left(\frac{t-\gamma}{\eta}\right)^{m - 1}\exp\left[-\left(\frac{t-\gamma}{\eta}\right)^{m}\right](ワイブル密度関数),\;\\
    信頼度: R(t) = \exp\left[-\left(\frac{t-\gamma}{\eta}\right)^{m}\right],\;
    不信頼度: F(t) = 1 - R(t), \hspace{1em} t \geq \gamma\;\\
    ハザード関数:\lambda(t): 故障率:h(t) = \frac{f(t)}{R(t)} = \frac{m}{\eta}\left(\frac{t}{\eta}\right)^{m - 1} \hspace{1em} \gamma は傾きに影響しないため考慮せず0とする\\
    ↓ \\ 
    m = 1のとき,\\
    f(t) = \frac{1}{\eta} \left(\frac{t}{\eta}\right)^{1 - 1} e^{-\left(\frac{t}{\eta}\right)^1} = \frac{1}{\eta} e^{-\frac{t}{\eta}},\;\;\; \left(\left(\frac{t}{\eta}\right)^0 = 1\right)\\
    R(t) = e^{-\left(\frac{t}{\eta}\right)^1} = e^{-\frac{t}{\eta}}\newline F(t) = 1 - R(t) = 1 - e^{-\frac{t}{\eta}}\\
    h(t) = \frac{f(t)}{R(t)} = \frac{\frac{1}{\eta} e^{-\frac{t}{\eta}}}{e^{-\frac{t}{\eta}}}
    = \frac{1}{\eta}\newline \lambda(t) = \frac{1}{\eta} \left(\frac{t}{\eta}\right)^{1 - 1} = \frac{1}{\eta} = \lambda(一定の故障率)
  comment: |
    R(t)は時間tまで製品が故障しない確率（信頼度）。F(t)は不信頼度、f(t)は密度関数で単位時間あたりの故障確率。<br>
    h(t)はハザード関数（瞬間故障率）で、時間tにおける故障のリスクを示す。<br>
    ワイブル分布では形状母数βによって故障率の時間変化（増加・一定・減少）が決まる。
12-02:耐久性：ワイブル分析とバスタブ曲線:
  id: 12-02
  formula: |
    ワイブルの確率密度関数:f(t) = \frac{m}{\eta}\left(\frac{t-\gamma}{\eta}\right)^{m - 1}\exp[-\left(\frac{t-\gamma}{\eta}\right)^{m}] \hspace{1em} ,t \geq \gamma \\
    \hspace{1em} ・時間(寿命):t \geq 0 \\
    \hspace{1em} ・位置パラメータ(ワイブルの時間軸方向の位置):\gamma \\
    \hspace{1em} ・形状パラメータ(ワイブル曲線の形状):m \\
    \hspace{1em} ・尺度パラメータ(寿命の代表値):\eta > 0 \\
    \text{} \\
    \begin{array}{c|ccc}
    パラメータ(名前) &範囲 & 値の意味 \\
    \hline
    m(形状パラメータ) &&故障率の増減の形を決める\\
    &m<1 &初期故障期(減少):バスタブ曲線の左側で故障率は減少(DFR型) \\
    &m=1 &偶発故障期(一定):定常故障期で故障率は一定(CFR型) \\
    &m<1 &摩耗故障期(増加):バスタブ曲線の右側で故障率は増加(IFR型) \\
    \hline
    \gamma(位置パラメータ) &&t \geq \gammaで故障が始まる(下限値)(横軸方向の位置) \\
    &\gamma=0 &製造直後から故障の可能性あり \\
    &\gamma>0 &故障は\gamma以降に始まる(初期不良の除外など) \\
    \hline
    \eta(尺度パラメータ) &&故障の広がり、寿命の代表値(累積故障率の63.2\%の時刻) \\
    &&\etaが2倍になるとグラフの幅も2倍になる(\gamma=0のときMTTFは\etaに比例)\\    
    &\etaが大きい &寿命が長く故障しにくい \\
    &\etaが小さい &寿命が短く故障しやすい(グラフの横方向の広がり) \\
    \end{array} \\    
  comment: 製品のライフサイクルにおける故障率の変化を模式的に示した曲線で、浴槽（バスタブ）のような形状から名前がついている。形状パラメータmは統計学ではβで表されることが多い。
12-03:耐久性：指数分布(ワイブル分布でm = 1のとき):
  id: 12-03
  formula: |
    \displaystyle
    m = 1(故障率一定のとき),\\
    密度関数: f(t) = \lambda e^{-\lambda t},\; (t \geq 0,\; \lambda > 0),\; \\
    信頼度: R(t) = e^{-\lambda t},\; 不信頼度:F(t) = 1 - R(t),\; \\ 
    ハザード関数: \lambda(t) = \lambda
  comment: |
    指数分布は、故障が時間に依存せず一定の確率で発生する場合に用いられる。<br>
    λは平均故障率で、時間tにおける信頼度R(t)と不信頼度F(t)を表す。<br>
    ハザード関数λ(t)は一定で、故障率が時間に依存しないことを示す。<br>
    指数分布はワイブル分布の特別なケースであり、m=1の場合に相当する。
12-04:耐久性：MTTF(平均故障時間)とMTBF(平均故障間隔)、B<sub>10</sub>ライフ:
  id: 12-04
  formula: |
    故障率\lambda が一定の時(m = 1のとき)\\
    信頼度:R(t) = e^{-\lambda t} \\
    密度関数:(t) = \lambda e^{-\lambda t} \\
    平均故障時間\text{MTTF} = \displaystyle \frac{\int_0^{\infty} t f(t) dt}{\int_0^{\infty} f(t) dt} = \frac{1}{\lambda} \\
    修理系について \\
    平均故障時間\text{MTTF}= \displaystyle \frac{総稼働時間-総修理時間}{故障回数} \\
    平均故障間隔\text{MTBF} = MTTF + MTTR \hspace{1em} ※修理不能系では\text{MTBF} = MTTF \\
    平均修理時間\text{MTTR} =  \displaystyle \frac{総修理時間}{修理個数} \\
    稼働率(アベイラビリティ)= \displaystyle \frac{MTBF}{MTBF + MTTR} \\
    B_{10}ライフ:アイテムの10\%が故障するまでの時間
  comment: |
    MTTFは平均故障時間で製品が故障するまでの平均時間を示す(使い捨てや、修理不可能製品に適用)。<br>
    MTBFは平均故障間隔で故障と修理の間の平均時間を示す(修理可能製品に適用)。
13-01:ロバスト設計：タグチメソッドの手順:
  id: 13-01
  formula: |
    手順 \\
    パラメータ設計：制御因子を最適化してロバスト性を高める \\
    公差設計：許容範囲（公差）を最適化 \\
    システム設計：目的に合った構造・方式の選定
  comment: 目的：製品や工程の性能が、外乱やばらつき（ノイズ）に影響されにくくするように設計（設計段階で品質を作りこむ）
13-02:ロバスト設計：タグチメソッド公式:
  id: 13-02
  formula: |
    \displaystyle
    基本式:L(y) = k(y - T )^2 \\
    平均損失(複数データ): \bar L = k(S^2 + (\bar y - T)^2)
  comment: |
    L(y):損失、y:出力、T:目標値､k:比例係数(損失係数)。<br>
    タグチメソッドでは、製品や工程の性能を目標値Tに近づけるための損失関数を定義し、最小化することでロバスト性を高める。<br>
    損失は目標値からのずれに比例して増加すると仮定される。
13-03:ロバスト設計：タグチメソッド SN比(３種):
  id: 13-03
  formula: |
    \displaystyle
    大きい方がよい: SN比 = -10\log_{10}\left(\frac{1}{n} \sum_{i=1}^n \frac{1}{y_i^2}\right) \\
    小さい方がよい: SN比 = -10\log_{10}\left(\frac{1}{n} \sum_{i=1}^n y_i^2\right) \\
    目標値に近い方がよい: SN比 = -10\log_{10}\left(\frac{1}{n} \sum_{i=1}^n (y_i - T)^2\right)
  comment: |
    SN比はSignal-to-Noise比の略で、信号（目的の値）とノイズ（ばらつき）の比率を表す指標。<br>
    大きい方がよい、または小さい方がよい、目標値に近い方がよいなど、目的に応じて異なる定義がある。<br>
    SN比を最大化することで、製品や工程の性能を向上させることができる。
14-01:ＱＣ７つ道具:
  id: 14-01
  formula: |
    \displaystyle
    チェックシート･･･【用途】データの収集,\\
    グラフ･･･折れ線グラフ(時系列変化など)､円グラフ(割ありなど),\\
    パレート図･･･大きい順に棒グラフを並べ折れ線グラフで100\%を表す形式，【用途】要因分析や現状把握など,\\
    ヒストグラム･･･度数毎の棒グラフ【用途】ばらつきの分布、全体の中心の把握など,\\
    散布図･･･xyの交差する点を散布する構図、【用途】2つの相関関係をつかむなど,\\
    管理図･･･時系列の折れ線グラフ【用途】時系列の変化で正常か異常かの判断をするなど,\\
    特性要因図(フィッシュボーンダイアグラム)･･･→の末尾に結果を書き、矢印に対してさらに要因の矢印が向かう構図【用途】要因と結果の因果関係を追及するなど,\\
  comment: 主に計量値、計数値に対して用いる図(特性要因図以外)。チェグパドヒ管特
14-02:新ＱＣ７つ道具:
  id: 14-02
  formula: |
    親和図法(affinity diagram:KJ法)･･･類似した項目を群に分ける\\ \hspace{1em}
    【用途】言語データの分類など,\\
    関連図法･･･各項目を矢印でつないでいく\\ \hspace{1em}
    【用途】原因と結果が複雑に絡みあった問題を整理するなど,\\
    系統図法･･･言語をトーナメント表のような形に何段階かにつないでいく形式，\\ \hspace{1em}
    【用途】目標などを達成するための手段などを何段階かに展開するなど,\\ \hspace{1em}
    【種類】・構成要素展開型、・方策展開型 \\
    マトリックス図法･･･行と列で区切ったセル状の表\\ \hspace{1em}
    【用途】二元的な要素の関連の度数やレベル(数値や◎△などの記号)などで把握するなど,\\
    アローダイヤグラム法･･･系統図法と似ているが時系列を矢印で表す、\\ \hspace{1em}
    【用途】日程計画の推進、作業順序の明確化など,\\
    ＰＤＰＣ法(Process Decision Program Chart)過程決定計画図･･･枠の形で「対策、状態、分岐」などを明確化し、矢印でつなぐ\\ \hspace{1em}
    【用途】プログラムの構築などでエラーやバグなどを想定した分岐を構築するなど,\\ \hspace{1em}
    【種類】・強制連結型、・逐次展開型 \\
    マトリックス・データ解析法･･･マトリックス図で得られたデータが数値化できるものであればそれを統計解析したもの。\\
    \hspace{1em}
    0を中心にxy方向プラスとマイナスに分けそれらに対義語となるような要因を割り当てた散布図など\\ \hspace{1em}
    【用途】多変量解析法の主成分分析など,
  comment: ''
15-01:品質保証、品質管理の英略語:
  id: 15-01
  formula: |
    \displaystyle
    QC:Quality Control(品質管理),\\
    SQC:Statistical Quality Control(統計的品質管理),\\
    TQC:Total Quality Control(総合的品質管理: ※全部門・全員参加型),\\
    TQM:Total Quality Management(総合的品質管理: ※全部門・全員参加型),\\
    QA:Quality Assurance(品質保証),\\
    QMS:Quality Management System(品質マネジメントシステム),
  comment: |
    QA:品質マネジメント･･･組織を指揮し管理するために調整された活動(方針、目標、計画、品質保証、品質管理、品質改善など)の体系的な枠組み。<br>
    品質管理は品質要求事項を満たすことに焦点を合わせた品質マネジメントの一部。<br>
    品質保証は製品やサービスが一定の品質基準を満たすことを保証するための活動。
15-02:広義の品質:
  id: 15-02
  formula: |
    従来(狭義)の品質(Quality)、コスト(Cost)、納期または時間(Delivery or Time)、\\
    生産性(Productivity)、安全性(Safety)、モラル(Morale)、環境(Environment)、\\
    そのほか、機能(Function)、信頼性(Reliability)\\
    QCD + PSME\\
    顧客満足度(Customer Satisfaction:CS)
  comment: |
    広義の品質は、製品やサービスが顧客の期待をどれだけ満たすかを示す指標であり、<br>
    単に製品の性能や機能だけでなく、コスト、時間、信頼性、安全性、環境への配慮なども含まれる。<br>
    これらの要素が総合的に評価されることで、顧客満足度が決まる。
15-03:製造物責任と品質コストの用語:
  id: 15-03
  formula: |
    製造物責任(Product Liability:PL)、\\
    【顧客側】\\
    \hspace{1em} ・ライフサイクルコスト(Life Cycle Cost)･･･購入価格 ＋ 使用上の維持費・保守費用 + 廃棄費用などのトータルコスト\\
    【生産者側】\\
    \hspace{1em} ・予防コスト[Pコスト](Prevention Cost)\\
    \hspace{2em}･･･不良品を出さないためのコスト(教育訓練、品質計画、品質改善など)\\
    \hspace{1em} ・評価コスト[Aコスト](Appraisal Cost)\\
    \hspace{2em}･･･不良品を見つけるためのコスト(検査、試験、監査など)\\
    \hspace{1em} ・内部失敗コスト[IFコスト](Internal Failure Cost)\\
    \hspace{2em}･･･不良品が発生した後に社内で処理するためのコスト(再加工、廃棄など)(当社内では「仕損費」など)\\
    \hspace{1em} ・外部失敗コスト[EFコスト](External Failure Cost)\\
    \hspace{2em}･･･不良品が顧客に届いた後のコスト(返品、クレーム対応、賠償など)(当社内では「クレーム費」など)
  comment: tips:日本でよく言われるクレーマーのクレームは英語では「苦情」(complaint)
15.5-01:方針と機能別管理:
  id: 15.5-01
  formula: |
    機能別管理 \\
    \hspace{1em} ･･･組織横断的な方向付けや目標がある場合の管理方法 \hspace{1em} (ヨコのつながり) \\
    部門別管理 \\
    \hspace{1em} ･･･タテのつながり \\
  comment: |
16-01:品質の維持と継続的改善:
  id: 16-01
  formula: |
    PDCAサイクル(Plan-Do-Check-Act)\\
    \hspace{2em}1. 計画(Plan): 目標設定と計画策定\\
    \hspace{2em}2. 実行(Do): 計画に基づいて実行\\
    \hspace{2em}3. 確認(Check): 結果を評価し、目標とのギャップを確認\\
    \hspace{2em}4. 改善(Act): 改善策を実施し、次のサイクルへ\\
    【維持管理におけるPDCA】SDCAサイクル(Standarize-Do-Check-Act)\\
    \hspace{2em}1. 標準化(Standardize): 最適な方法を標準化し、文書化\\
    \hspace{2em}2. 実行(Do): 標準化された方法に従って実行\\
    \hspace{2em}3. 確認(Check): 実行結果を評価し、標準とのギャップを確認\\
    \hspace{2em}4. 改善(Act): 必要に応じて標準を見直し、次のサイクルへ
  comment: あるべき姿と現状のギャップを埋める活動=問題解決型、ありたい姿と現状のギャップを埋める活動=課題達成型、
16-02:QCストーリー[問題解決型(あるべき姿とのギャップを埋める)]:
  id: 16-02
  formula: |
    【工程の解析】\\
    \hspace{2em}1. テーマの選定､問題の明確化: 問題の洗い出し。会社の方針の確認し目標の設定\\
    \hspace{2em}2. 現状の把握: データ収集と分析を行い、現状を理解し目標「値」を設定\\
    \hspace{2em}3. 要因の分析: 要因の洗い出しと仮説の設定、検証\\
    \hspace{2em}4. 対策の立案: 要因に基づいて、科学的根拠やリスク評価などから対策を立案\\
    【工程の改善】\\
    \hspace{2em}5. 対策の実施: 対策を実行し、データ収集などで効果を確認\\
    \hspace{2em}6. 効果の確認: 対策の効果を評価し、達成度の見極めから必要に応じて改善\\
    \hspace{2em}7. 標準化と管理の定着(歯止め): 維持のための標準化や教育の実施。\\
    \hspace{2em}8. フィードバック(反省と今後の対応): 活動の進め方の反省(振り返り)。残された問題への対処
  comment: あるべき姿と現状のギャップを埋める活動=問題解決型
16-03:QCストーリー[課題達成型(ありたい姿とのギャップを埋める)]:
  id: 16-03
  formula: |
    【工程の解析】\\
    \hspace{2em}1. テーマの選定: ありたい姿の確認し適用する「型」の決定\\
    \hspace{2em}2. 課題の明確化と目標の設定: 現状レベルと要望レベルの調査、目標の決定\\
    \hspace{2em}3. 方策の立案: 方策(アイデア)の検討、期待効果の評価、有効な方策の選定(複数候補)\\
    \hspace{2em}4. シナリオ(最適策)の追及: 方策の期待効果の予測と最適策の選定\\
    【工程の改善】\\
    \hspace{2em}5. 最適策の実施: 実行計画作成と実施\\
    \hspace{2em}6. 効果の確認: 狙った目標との比較\\
    \hspace{2em}7. 標準化と管理の定着(歯止め): 維持のための標準化や教育の実施。\\
    \hspace{2em}8. フィードバック(反省と今後の対応): 活動の進め方の反省(振り返り)。残された問題への対処
  comment: ありたい姿と現状のギャップを埋める活動=課題達成型
17-01:品質保証：プロセス重視と品質保証活動:
  id: 17-01
  formula: |
    プロセス重視：安定した良いプロセス(工程)から安定した良い製品を生み出すことができるという考え方\\
    \hspace{2em}(結果を管理するので はなく結果でプロセスを管理する：QC工程図など)\\
    品質保証活動の意義･･･製品やサービスが顧客の期待を満たすことを保証(信頼感を積極的に自信をもって提供)すること。\\
    品質保証体系･･･それらを体系的に管理するための枠組み。体系的活動
  comment: ''
17-02:品質保証：品質保証体系図:
  id: 17-02
  formula: |
    系統図法を用いて、横軸に「部門」、縦軸に「企画～アフターサービスまでの活動のステップ」を配置し、各部門の活動を示す。\\
    例: 開発部門、製造部門、品質管理部門、販売部門など。\\
    各部門の活動は、活動のステップにおける具体的活動項目を配置する。それらを矢印でつなぎ、部門間の連携や情報の流れを示す。
  comment: '目的: 品質保証活動の全体像を把握し、各部門の役割と責任を明確にすること'
17-03:品質保証：品質機能展開:
  id: 17-03
  formula: |
    品質機能展開QFD(Quality Function Deployment)･･･親和図法→二元表で分類する\\
    \hspace{2em}1. 顧客の要求(Voice of Customer: VOC)を収集し、重要度を評価。\\
    \hspace{2em}2. 顧客要求を「何を実現するか」に変換し、技術的要件(Technical Requirements)を定義。\\
    \hspace{2em}3. 技術的要件を「どのように実現するか」に変換し、具体的な設計仕様を策定。\\
    \hspace{2em}4. 各技術的要件の重要度と実現可能性を評価し、優先順位を付ける。\\
    【要求別】\\
    \hspace{2em}品質展開(Quality Deployment)\\
    \hspace{2em}技術展開(Technical Deployment)\\
    \hspace{2em}コスト展開(Cost Deployment)\\
    \hspace{2em}信頼性展開(Reliability Deployment)\\
    \hspace{2em}業務機能展開(Job Function Deployment)\\
  comment: |
    目的: 「顧客の要求を、製品やサービスの具体的な設計仕様に反映する」ための方法論。<br>
    あいまいな顧客要求を見える化、整理し、関係性を明確にする
17-04:品質保証：デザインレビュー､FTA、FMEA:
  id: 17-04
  formula: |
    デザインレビュー(Design Review, DR)設計審査\\
    \hspace{2em}･･･開発(広義にはアフターサービスまで含める)の各段階においてクロスファンクショナルチーム(部門横断チーム)により\\
    \hspace{2em}それぞれの専門的立場からレビューを行うもの。またはその会議体。\\
    FTA(Fault Tree Analysis)故障の木解析\\
    \hspace{2em}･･･致命的故障などの問題をトップに置き、発生経路、発生原因、発生確率を、\\
    \hspace{2em}ツリー型に「 論理記号 」で繋いだ形式で解析する(トップダウン式)。\\
    FMEA(Failure Mode and Effects Analysis)故障モード影響解析\\
    \hspace{2em}･･･各問題に対して、「 影響の重大度(厳しさ) 」「 発生頻度 」「 検知の難易度(検出レベル) 」を\\
    \hspace{2em}それぞれ数段階に分けて点数化し、掛け合わせたものを「 重要度 」として優先して解決すべき問題を抽出する。\\
    \hspace{2em}ボトムアップ型(原因→結果)、以下2種類がある\\
    \hspace{3em}・機能FMEA(当社では設計FMEA[D-FMEA])･･･ハードウェア、ソフトウェアの機能構成に着目した解析\\
    \hspace{3em}・工程FMEA･･･作業および管理のプロセス要素に着目した解析 \\
    コンカレントエンジニアリング \\
    \hspace{2em}･･･設計と他工程(部門)を同時進行で行うことで開発期間の短縮や不具合の早期発見を目的とする \\
    リエンジニアリング \\
    \hspace{2em}･･･既存の製品やプロセスを品質・コスト・納期などの面で根本的に改善するために設計や手順を見直すこと \\
    妥当性確認 \\
    \hspace{2em}･･･設計や工程が、最終的に求められる目的・要求仕様に適合しているかを確認すること \\
    複合監査 \\
    \hspace{2em}･･･製品開発やプロセスにおいて複数の視点（設計・製造・品質・安全など）を統合して行う監査 \\
  comment: |
    DR:当社では試作図面会議、試作現品会議などの会議体が相当。<br>
    上記は全てクロスファンクショナルチームで行うことが求められる。
18-01:抜取検査：抜取検査の種類:
  id: 18-01
  formula: |
    規準型抜取検査･･･統計的に設計された検査方式で、合否判定のための基準（合格点）に基づいてロット全体の良否を判定\\ \hspace{2em}
    ・「計数 」基準型抜取検査･･･不良個数をカウントし合否を判定。データは離散的。\\ \hspace{2em}
    ・「 計量 」基準型抜取検査･･･連続的な測定値を使って合否を判定。平均値や標準偏差で品質を評価。データは連続的。\\
    選別型抜取検査･･･不良品を取り除くことを目的とした抜取検査。抜き取ったサンプルで不良が見つかった場合、\\
    \hspace{2em}そのロット全体を全数検査や再選別をする判断材料とする。\\
    調整型抜取検査･･･不良の傾向をモニタリングし、検査の厳しさ（レベル）を動的に調整する方式。\\
    \hspace{2em}合格が続けば抜取数を減らし、不合格が続けば厳しくするなど、検査の効率化と品質維持を両立
  comment: ''
18-02:抜取検査：関連用語:
  id: 18-02
  formula: |
    AQL[Acceptable Quality Level](合格品質限界)･･･ロットを合格としてよい不良率の限界値(生産者側)\\
    LTPD[Lot Tolerance Percent Defective]（ロット不受入限界）\\
    \hspace{2em}･･･この不良率以上のロットは受け入れたくないとする限界値(消費者側)\\
    \alpha(生産者危険)･･･良品ロットを誤って不合格とするリスク\\
    \beta(消費者危険)･･･不良ロットを誤って合格とするリスク\\
    OC曲線[Operating Characteristic Curve]･･･不良率（p）に対するロット合格確率のグラフ\\
    ASN曲線[Average Sample Number Curve]･･･不良率に対する平均検査数を示すグラフ\\
    n･･･抜取数\\
    c(合格限度)･･･合格と判定できる不良個数の最大値\\
    検査水準･･･抜取数（n）を決めるための基準(通常、厳重、緩和)\\
    Dodge-Romig表･･･抜取検査の代表的な表。平均全数検査数（ASN）を最小にする
  comment: |
    生産者側と消費者側の要求をバランスよく設計する必要がある。<br>
    当社では検査規格(検査基準)で使われる n=5/c=0 など。<br>
    tips:合格限度のcの由来は「count」や「critical value」の意味合いで使われているようだが本来の意味合いとは異なり慣用的に使われているだけ
18-03:抜取検査：OC曲線の式:
  id: 18-03
  formula: |
    \displaystyle
    OC曲線の合格確率:P = \sum_{i=0}^{c}\binom{n}{i} p^i (1 - p)^{n - i}\\
    二項分布の累積分布関数[CDF](sumしたもの)\\
    nが大きくpが小さいときはポアソン分布で近似:P\approx \sum_{i=0}^{c} \frac{(np)^ie^{-np}}{i!}
  comment: ''
18-04:抜取検査：JIS_Z_9015-1_2006関連:
  id: 18-04
  formula: |
    ロットごとの検査に対するＡＱＬ指標型抜取検査方式 \\
    ・３つの検査の水準 \\
    \hspace{1em} ・なみ検査・・・標準の検査 \\
    \hspace{1em} ・きつい検査・・・サンプル数は同じ。合格判定数Acが少なくなる \\
    \hspace{3em} ※「なみ検査」で連続して一定回数（通常は2〜5回）ロットが不合格になった場合に適用される \\
    \hspace{1em} ・ゆるい検査・・・判定基準があまくなる。サンプルサイズを減らせる場合もある \\
    \hspace{3em} ※「なみ検査」で連続して合格が続き、かつ生産や品質に特に問題がないときに適用される \\
    ・サンプルサイズによる検査水準の区分 \\
    \hspace{1em} ・通常検査水準\text{I～III}・・・\text{IIが基本、IIIがサンプル数を増やす(厳しく検査)、Iがサンプル数を減らす場合} \\
    \hspace{1em} ・特別検査水準\text{S-1～S-4}・・・通常よりも少ないサンプル数でよい場合に使う。\text{S-1が最も少ないサンプル。S-4が最も多い} \\
    \hspace{3em} ※これらの水準を元にサンプルサイズ文字を一覧表から読み取り \\
    \hspace{4em}   主抜取表から別途、\text{n,Ac,Re}を読み取る \\
    ・\text{n:抜取数,} \hspace{1em} \text{Ac:合格判定個数,} \hspace{1em} \text{Re:不合格判定個数}   
  comment: ''
19-01:多変量解析法：分類 QC検定1級範囲:
  id: 19-01
  formula: |
    \displaystyle
    多変量解析法･･･工程や製品特性などの複数の変数（品質特性）に対して相関性や分類、パターン認識を行うための統計手法\\
    \hspace{2em}・判別分析（Discriminant Analysis）･･･ある対象がどのグループ（カテゴリ）に属するかを判別する\\
    \hspace{2em}・主成分分析（PCA：Principal Component Analysis）･･･ 多数の相関ある変数を、少数の「主成分」に圧縮（次元削減）\\
    \hspace{2em}・クラスター分析（Cluster Analysis）･･･データを似たもの同士のグループに自動的に分類（教師なし分類）\\
    \hspace{2em}・数量化理論（Quantification Theory）･･･質的データ（カテゴリ）を数値化し、回帰や判別分析を可能にする
  comment: ''
19-02:多変量解析法：判別分析:
  id: 19-02
  formula: |
    \displaystyle
    判別係数：D = a_1x_1 + a_2x_2 + \ldots + a_nx_n\\
    Mahalanobis距離（マハラノビス距離)：{D^2 = (x - \mu)^T S^{-1}(x - \mu)}(ベクトル、行列計算),\;\;\;\;\\
    \hspace{2em}(x：観測値ベクトル,\mu：平均ベクトル,S^{-1}：共分散行列の逆行列,()^T：行列の転置(縦横を入れ替える))\\
    \hspace{2em}xや\muの例：x = \binom{10}{5},\;\mu = \binom{8}{4}\;\;\; →\;\;\; x - \mu = \binom{2}{1}(列ベクトル)\;\;\;→\;\;\; (x - \mu)^T = (2, 1)(行ベクトル)\\
    \hspace{2em}行列Sとその逆行列S = \begin{pmatrix}a & b \\ c & d \end{pmatrix} \;\;\; →\;\;\; S^{-1} = \frac{1}{ad - bc}\begin{pmatrix}d & -b \\ -c & d \end{pmatrix}
  comment: |
    利用例： 不良品・良品の分類、顧客の属性分類など。<br>
    距離は「分散が大きい方向ほど短く評価」される（例：縦長の楕円クラスタ）。つまり、ばらつきが大きいとそれぞれの特徴の差が小さくなる<br>
    ここでいう距離とは「 変数間の距離 」変数間の距離とは、変数=特徴量の類似性や相関の強さ
19-03:多変量解析法：主成分分析の用語:
  id: 19-03
  formula: |
    \displaystyle
    目的･･･多変量データの次元削減。相関のある複数の変数を、無相関な主成分（軸）に変換する\\
    \hspace{1em} 元の各変数を直交する新しいベクトル(主成分)に行列によって座標変換し無相関化する方法\\
    主成分の固有値\lambda： 元の変数の線形結合。第1主成分は分散最大\\
    寄与率： 各主成分がデータ全体のどの程度の情報を説明しているか\\
    累積寄与率： 第1主成分〜第n主成分までの合計寄与率\\
    固有値： 各主成分が持つ分散（＝情報量）
  comment: ''
19-04:多変量解析法：主成分分析の公式:
  id: 19-04
  formula: |
    \displaystyle
    主なものに限定\\
    ・寄与率 = \displaystyle \frac{\lambda_i}{\sum\lambda},\hspace{1em} 累積寄与率 = \displaystyle  \frac{\lambda_1 + \lambda_2 + \ldots + \lambda_k}{\sum\lambda},\;\;\;\;\;\;(上位k個の主成分の合計寄与率) \\
    \hspace{1em} ※\lambda_i=V(z_i)：第i主成分の固有値(第i主成分の分散と同値) \\
    \hspace{2em} \sum\lambda：全主成分の固有値の合計=合計分散(標準化されている場合は各分散が1なので変数の数) \\
    ・主成分の直交性:Cov(z_i,z_j)=0,\hspace{1em}(i \neq j) \\
    \hspace{1em} ※主成分同士の相関性はゼロ \\
    ・主成分負荷量(主成分と元の変数の相関係数):r_{z_i,u_j}=r_{z_i,x_j}=\sqrt{\lambda_i}v_{ji} \\
    \hspace{1em} ※v_{ji}:固有ベクトルの要素(例z_i=v_{1i}u_1+v_{2i}u_2+ \cdots +v_{pi}u_pの場合、元の変数x_1との相関関係で使う固有ベクトルはv_{1i}になる) \\
  comment: ''
19-05:多変量解析法：クラスター分析:
  id: 19-05
  formula: |
    \displaystyle
    クラスター分析は似ているものをまとめる（グループ化する）手法の総称であり、距離の種類にはいろいろな求め方がある。\\
    \hspace{2em}・ユークリッド距離：点と点の直線距離, {d = \sqrt{(x_i - x_j)^2 + (y_i - y_j)^2}}(二次元の場合) \\
    \hspace{2em}・マンハッタン距離：x,yの差の絶対値の和(斜めの距離をとらないということ), {d = \left|x_i - x_j\right| + \left|y_i - y_j\right|}(二次元の場合)\\
    \hspace{2em}・マハラノビス距離：分散・共分散を考慮した距離\\
    \hspace{2em}・コサイン類似度：ベクトルのなす角度で類似度を測る・・・など
  comment: ''
19-06:多変量解析法：クラスターリングの種類:
  id: 19-06
  formula: |
    \displaystyle
    階層型クラスタリング･･･最初は1つ1つのクラスタとして、距離の近いもの同士を順に結合していく方法 \\
    \hspace{2em}・ウォード法･･･クラスタ間の分散の増加が最小になるように結合 \\
    \hspace{2em}・最短距離法（Single Linkage）･･･2クラスタ間の最も近い2点の距離でクラスタ間距離を定義 \\
    \hspace{2em}・群平均法（Group Average）･･･2クラスタ間の全ての距離の平均で距離を定義 \\
    非階層型クラスタリング･･･最初にクラスタ数を決めて各データをどのクラスタに属させるかを繰り返し最適化していく方法\\
    \hspace{2em}・k-means法（k平均法）･･･クラスタの中心（重心）を求め、それに最も近いデータをクラスタに割り当て､繰り返し重心を再計算して安定するまでクラスタを再編成 \\
    ※階層型の視覚的な表示はデンドログラムという樹形図を使う
  comment: ''
19-07多変量解析法：ウォード法:
  id: 19-07
  formula: |
    \displaystyle
    クラスタを結合しても分散ができるだけ増えないように計算していく。\\
    D_{(A \cup B),C} = \frac{n_A + n_C}{n_A + n_B + n_C}D_{A,C} + \frac{n_B + n_C}{n_A + n_B + n_C}D_{B,C} + \frac{n_C}{n_A + n_B + n_C}D_{A,B} \\
    \hspace{2em}(n_X：クラスタxに含まれる点数、D_{X,Y}：クラスタXとYの距離)\\
    上記公式の意味：A と B をくっつけた後、その新しいクラスタと C の距離をどうするか？\\
    ※各クラスタ内の点同士の距離はユークリッド距離の二乗で求める,\\
    \;\;\;→\;\;\;誤差平方和(分散 \times データ数) = \sum{(各点 - クラスタ平均)^2}･･･距離の二乗の合計
  comment: ''
19-08多変量解析法：数値化理論の分類:
  id: 19-08
  formula: |
    \displaystyle
    数値化理論･･･質的データ（カテゴリ）を数値化し、回帰や判別分析を可能にする \\
    主な分類 \\
    \hspace{2em}・数量化\mathrm{I}類： 多変量回帰分析（目的変数が量的）\\
    \hspace{2em}・数量化\mathrm{II}類： 判別分析（目的変数が質的、説明変数が量的）\\
    \hspace{2em}・数量化\mathrm{III}類： クラスター分析のための質的データ処理
  comment: '数値化I類 例：カテゴリごとにスコア（例：満足＝2、普通＝1、不満＝0など）を付けて数値データに変換し、回帰分析を行う。など'
19-09多変量解析法：主成分分析の深堀1(行列とかベクトルとか):
  id: 19-09
  formula: |
    2変数で簡単に\\
    標準化した変数u_1,u_2の相関行列:R= \begin{pmatrix} 1 & r \\ r & 1 \end{pmatrix}, \hspace{1em} r=Corr(u_1,u_2) \\
    Rの固有値:\lambda_1=1+r, \hspace{1em} \lambda_2=1-r \\
    \hspace{1em} \lambda_iは対応する主成分の固有値=分散 \\
    第一主成分の寄与率z_1= \displaystyle \frac{第一主成分の分散}{全分散の合計}=\frac{\lambda_1}{\lambda_1 + \lambda_2}=\frac{\lambda_1}{\sum\lambda_i} \\
  comment: |
19-10多変量解析法：主成分分析の深堀2(固有値λの求め方):
  id: 19-10
  formula: |
    2変数で簡単に\\
    固有値とは標準化された相関行列Rがある方向に伸びる・縮む倍率 \\
    (簡単に言うと行列の大きさを一つの数値に変換したもの=分散の大きさ) \\
    固有値の求め方 \\
    標準化された相関行列R= \begin{pmatrix} 1 & r \\ r & r \end{pmatrix} \\
    単位行列I= \begin{pmatrix} 1 & 0 \\ 0 & 1 \end{pmatrix}, からA= \begin{pmatrix} a & b \\ c & d \end{pmatrix}の場合の行列式\det(A)=ad-bc  \\
    \lambdaを単位行列Iで行列化したものが\lambda Iなので、\\
    行列式\det(R-\lambda I)=0 \\
    \begin{vmatrix} 1-\lambda & r \\ r & 1-\lambda \end{vmatrix} =(1-\lambda)^2-r^2=0 \\
    (1-\lambda)^2=r^2 \Rightarrow 1-\lambda= \pm{r} \Rightarrow \lambda=1\pm{r} \\
    第一主成分は分散が最も大きい方向なので、\lambda=1+rが第一主成分側になる \\
    \text{} \\
    固有値と分散の関係 \\
    第一主成分z_1=v_1u_1+v_2u_2の分散は\\
    V(z_1)=v^\top Rv\\
    vが固有ベクトルで正規化されている場合\\
    V(z_1)=\lambda_1, \hspace{1em} (分散=固有値となる) \\
  comment: |
19-11多変量解析法：主成分分析の深堀3(公式まとめ):
  id: 19-11
  formula: |
    \begin{array}{c|cc}
    項目 &式 &説明 \\
    \hline
    標準化u &u_j=\displaystyle\frac{x_j-\bar{x}_j}{\sigma_{x_j}} &元の変数x_j を平均0分散1に変換 \\
    共分散行列S &S=Cov(x_i,x_j)= \begin{bmatrix} V(x_1) & Cov(x_1,x_2) \\ Cov(x_1,x_2) & V(x_2) \end{bmatrix}= \begin{bmatrix} S_{x_1x_1} & S_{x_1x_2} \\ S_{x_1x_2} & S_{x_2x_2} \end{bmatrix},(※2変数の場合)   &標準化する前の行列 \\
    相関行列R &R_{ij}=(Corr(u_i,u_j))=\displaystyle\frac{S_{ij}}{\sqrt{S_{ii}S_{jj}}} &標準化変数の相関係数で作る行列(共分散行列を標準偏差で正規化したもの) \\
    固有値\lambda &\det(R-\lambda I)=0 &固有値\lambda_iが主成分の分散 \\
    固有値(標準化していない場合)\lambda &\det(S-\lambda I)=0 &標準化していない場合はRではなくSを用いる \\
    主成分z_i &z_i=\sum_jv_{ji}u_j &固有ベクトルv_i(重みベクトルw_iとも言う)に沿った線形結合 \\
    主成分の分散V &V(z_i)=\lambda_i &固有値そのものが主成分の分散(標準化していなくても成立) \\
    寄与率(分散比) &寄与率(z_i)=\displaystyle\frac{\lambda_i}{\sum_j{\lambda_j}} &各主成分が全分散に占める割合 \\
    主成分負荷量 &相関係数(主成分負荷量)Corr(z_i,u_j)=\sqrt{\lambda_i}v_{ji} &主成分と元の変数の相関係数,(v_{ji}は固有ベクトル要素) \\
    主成分負荷量(標準化していない場合) &相関係数(主成分負荷量)Corr(z_i,x_j)=\displaystyle\frac{\sqrt{\lambda_i}v_{ji}}{\sigma_{x_j}} &標準化していないx_jでも成立 \\
    主成分の直交性 &共分散Cov(z_i,z_j)=0, \hspace{1em} (i \neq j) &主成分同士は相関0(直交) \\
    \end{array}  \\
    \begin{array}{c|cc}
    項目 & 式 & 説明 \\
    \hline
    標準化 & u_j=\frac{x_j-\bar{x}_j}{\sigma_{x_j}} & x_j を平均0・分散1に変換 \\
    共分散行列 & S_{ij}=Cov(x_i,x_j) & 標準化していない場合に使用 \\
    相関行列 & R_{ij}=\frac{S_{ij}}{\sqrt{S_{ii}S_{jj}}} & 標準化済み変数の相関係数で作る行列 \\
    固有値(標準化時) & \det(R-\lambda I)=0 & 固有値 \lambda_i が主成分の分散 \\
    固有値(非標準化時) & \det(S-\lambda I)=0 & 標準化しない場合の主成分分散 \\
    固有ベクトル & Rv_i=\lambda_i v_i & v_i は重みベクトルで単位長 (v_i^\top v_i = 1) \\
    主成分 & z_i=\sum_j v_{ji} u_j & v_{ji} は固有ベクトルの要素。行列形式では \mathbf{z}=V^\top\mathbf{u} \\
    主成分の分散 & V(z_i)=\lambda_i & 固有値がそのまま分散を表す \\
    寄与率 & \frac{\lambda_i}{\sum_j\lambda_j} & 全体の分散に対する比率 \\
    主成分負荷量 & Corr(z_i,u_j)=\sqrt{\lambda_i}v_{ji} & 主成分と標準化変数の相関係数 \\
    主成分負荷量(非標準化) & Corr(z_i,x_j)=\frac{\sqrt{\lambda_i}v_{ji}}{\sigma_{x_j}} & 非標準化変数との相関係数 \\
    直交性 & Cov(z_i,z_j)=0\ (i\ne j) & 主成分同士は無相関（直交） \\
    \end{array}
  comment: |
20-01実験計画法：直交表の目的とサイズの表現:
  id: 20-01
  formula: |
    \begin{array}{l}
    \textbf{目的}：少ない実験回数で、複数の因子の主効果や交互作用を効率よく推定するための手法 \\[0.5em]
    \textbf{直交表の記号}：L_n(k^m) \\[0.5em]
    n：実験回数（= 直交表の行数）\\
    k：各因子の水準数（例：2水準、3水準）\\
    m：割り当て可能な列数（≠因子数。因子や交互作用を割り付けるための枠）\\[0.5em]
    \quad ・2水準のみの場合：おおよそ m \fallingdotseq n - 1 \quad （自由度の上限）\\
    \quad ・3水準のみの場合：因子1つにつき自由度2を使うため、\displaystyle \left\lfloor \frac{n - 1}{2} \right\rfloor \fallingdotseq \text{因子の最大数} \\[0.5em]
    \textbf{※注意}：mは「列の数」であり、「因子の数」ではない。\\
    \quad 直交表に実際にいくつの因子を割り付けるかは、自由度の合計が n - 1 以下になるように設計する。\\[0.5em]
    \textbf{例}：L16(2^{15}) → 実験回数16回、最大15列まで使用可能。\\
    \quad ただし因子数は任意（例：2因子でも良い）\\
    \textbf{QC検定では}：L8, L16, L27 などが頻出し、数字は行数（＝実験回数）を示す。
    \end{array}
